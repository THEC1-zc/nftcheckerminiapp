<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chickenfish Hub</title>
    
    <script type="module">
        import { sdk } from 'https://esm.sh/@farcaster/miniapp-sdk';
        const run = async () => { await sdk.actions.ready(); };
        run();
    </script>

    <style>
        :root { --primary: #0052FF; --bg: #f5f5f7; --card-bg: #ffffff; --text: #1a1a1a; --green: #2ecc71; --red: #ff4757; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: var(--bg);
            background-image: url('back.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: var(--text); 
            padding: 15px; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            overflow-x: hidden; 
        }
        
        .nav-header { width: 100%; max-width: 600px; display: flex; margin-bottom: 20px; justify-content: space-between; align-items: center;}
        .back-btn { text-decoration: none; color: #666; font-weight: 600; background: white; padding: 8px 15px; border-radius: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); font-size: 0.9rem; }
        
        /* CARD PRINCIPALE */
        .container { 
            background: var(--card-bg); 
            padding: 0; /* Padding rimosso per far toccare l'immagine ai bordi */
            border-radius: 24px; 
            box-shadow: 0 15px 40px rgba(0,0,0,0.08); 
            width: 100%; 
            max-width: 400px; 
            overflow: hidden; /* Importante per i bordi arrotondati dell'immagine */
            text-align: center; 
            display: none; /* Nascosto finché non carica */
        }

        /* IMMAGINE */
        .img-wrapper {
            width: 100%; 
            aspect-ratio: 1/1; 
            background: #f0f2f5; 
            position: relative; 
            overflow: hidden;
            display: flex; 
            align-items: center; 
            justify-content: center;
        }
        .collection-img {
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            transition: transform 0.5s ease;
        }
        
        /* INFO BOX */
        .info-box { padding: 25px; text-align: left; }

        .coll-name { font-size: 0.8rem; color: #888; text-transform: uppercase; font-weight: 700; letter-spacing: 1px; margin-bottom: 5px; }
        .main-title { font-size: 1.6rem; font-weight: 900; color: #1a1a1a; margin-bottom: 20px; line-height: 1.2; }

        /* PREZZI */
        .price-container { 
            background: #f8f9fa; border-radius: 16px; padding: 15px 20px; margin-bottom: 20px; 
            display: flex; justify-content: space-between; align-items: center; border: 1px solid #eee;
        }
        .price-col { display: flex; flex-direction: column; }
        .lbl { font-size: 0.65rem; font-weight: 700; color: #999; text-transform: uppercase; }
        .eth-val { font-size: 1.5rem; font-weight: 900; color: var(--primary); }
        .usd-val { font-size: 1rem; font-weight: 600; color: #555; text-align: right; }

        /* BOTTONE */
        .action-btn {
            display: block; width: 100%; padding: 16px; border-radius: 14px;
            background: #1a1a1a; color: white; text-decoration: none;
            font-weight: 700; text-align: center; font-size: 1rem;
            transition: background 0.2s, transform 0.2s; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            box-sizing: border-box;
        }
        .action-btn:hover { background: var(--primary); transform: translateY(-2px); }

        /* LOADER */
        .loading-spinner { 
            border: 4px solid #f3f3f3; border-top: 4px solid var(--primary); border-radius: 50%;
            width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 60px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .version-tag { text-align: center; font-size: 0.7rem; color: #0052FF; margin-top: 30px; font-weight: 800; font-family: monospace; opacity: 0.6; }
    </style>
</head>
<body>

    <div class="nav-header">
        <a href="index.html" class="back-btn">⬅ Home</a>
    </div>

    <div id="loader" class="loading-spinner"></div>

    <div id="card" class="container">
        <div class="img-wrapper">
            <img id="collImg" class="collection-img" src="" alt="Collection Image">
        </div>
        
        <div class="info-box">
            <div class="coll-name">Base Network</div>
            <div id="collNameTitle" class="main-title">Loading...</div>
            
            <div class="price-container">
                <div class="price-col">
                    <span class="lbl">Floor Price (ETH)</span>
                    <span id="priceEth" class="eth-val">---</span>
                </div>
                <div class="price-col">
                    <span class="lbl">Value (USD)</span>
                    <span id="priceUsd" class="usd-val">---</span>
                </div>
            </div>

            <a id="osLink" href="#" target="_blank" class="action-btn">View Collection ↗</a>
        </div>
    </div>

    <div class="version-tag">Step 1: Collection Base</div>

    <script>
        // CONFIGURAZIONE
        const COLLECTION = "0x84eea2be67b17698b0e09b57eeeda47aa921bbf0".toLowerCase();
        const ALCHEMY_KEY = '46kIRKE_HvuVkuRbPNRbh'; 

        window.addEventListener('DOMContentLoaded', loadStepOne);

        async function loadStepOne() {
            const loader = document.getElementById('loader');
            const card = document.getElementById('card');

            try {
                // 1. Dati Collezione (Nome, Immagine)
                const metaUrl = `https://base-mainnet.g.alchemy.com/nft/v3/${ALCHEMY_KEY}/getContractMetadata?contractAddress=${COLLECTION}`;
                const metaRes = await fetch(metaUrl);
                const metaData = await metaRes.json();

                // 2. Floor Price (Alchemy)
                const floorUrl = `https://base-mainnet.g.alchemy.com/nft/v3/${ALCHEMY_KEY}/getFloorPrice?contractAddress=${COLLECTION}`;
                const floorRes = await fetch(floorUrl);
                const floorData = await floorRes.json();

                // 3. Prezzo ETH (Coinbase)
                const priceRes = await fetch("https://api.coinbase.com/v2/prices/ETH-USD/spot");
                const priceJson = await priceRes.json();
                const ethRate = parseFloat(priceJson.data.amount);

                // --- LOGICA DATI ---
                
                // Nome
                const name = metaData.name || "Chickenfish";
                
                // Immagine (Cerchiamo in vari campi per sicurezza)
                let imgUrl = metaData.openSea?.imageUrl || metaData.imageUrl || "https://placehold.co/600x600?text=No+Image";
                if (imgUrl.startsWith('ipfs://')) imgUrl = imgUrl.replace('ipfs://', 'https://ipfs.io/ipfs/');

                // Prezzi
                const floorEth = floorData.openSea?.floorPrice || 0;
                const floorUsd = floorEth * ethRate;

                // --- AGGIORNAMENTO UI ---
                document.getElementById('collImg').src = imgUrl;
                document.getElementById('collNameTitle').innerText = name;
                document.getElementById('priceEth').innerText = `${floorEth.toFixed(4)} Ξ`;
                document.getElementById('priceUsd').innerText = `$${floorUsd.toFixed(2)}`;
                
                // Link OpenSea Genrico
                document.getElementById('osLink').href = `https://opensea.io/assets/base/${COLLECTION}`;

                // Mostra tutto
                loader.style.display = 'none';
                card.style.display = 'block';

            } catch (e) {
                console.error(e);
                loader.style.display = 'none';
                alert("Errore nel caricamento dati base.");
            }
        }
    </script>
</body>
</html>
