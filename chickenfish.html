<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chickenfish Hub</title>
    
    <script type="module">
        import { sdk } from 'https://esm.sh/@farcaster/miniapp-sdk';
        const run = async () => { await sdk.actions.ready(); };
        run();
    </script>

    <style>
        :root { --bg: #fffbf0; --text: #3e2723; --card-bg: #ffffff; --green: #2ecc71; --red-bg: #ffebee; --red-text: #c62828; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: var(--bg);
            background-image: url('back.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text); 
            padding: 20px; margin: 0; 
            display: flex; flex-direction: column; align-items: center; 
        }

        .back-btn { align-self: flex-start; text-decoration: none; color: #5d4037; background: white; padding: 8px 15px; border-radius: 20px; font-size: 0.9rem; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }

        .card {
            background: var(--card-bg); width: 100%; max-width: 400px;
            border-radius: 24px; overflow: hidden; 
            box-shadow: 0 20px 40px rgba(62, 39, 35, 0.15);
            text-align: center; padding-bottom: 30px;
        }

        /* Box contenitore dell'immagine */
        .img-wrapper { width: 100%; height: 280px; position: relative; background: #f8f8f8; }
        
        /* MODIFICA QUI: 'contain' adatta l'immagine intera nel box */
        .coll-img { width: 100%; height: 100%; object-fit: contain; }
        
        .info { padding: 30px 20px; }
        .main-title { font-size: 2rem; font-weight: 900; margin: 0 0 10px 0; color: #222; }
        .subtitle { color: #888; font-size: 1rem; margin-bottom: 30px; font-weight: 500; }

        /* Bottone Principale */
        .main-btn {
            display: flex; justify-content: center; align-items: center; gap: 10px;
            background: var(--green); color: white; text-decoration: none;
            padding: 20px; border-radius: 18px; font-weight: 800; font-size: 1.2rem;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 10px 20px rgba(46, 204, 113, 0.3);
            margin-bottom: 30px;
        }
        .main-btn:hover { transform: translateY(-3px); box-shadow: 0 15px 30px rgba(46, 204, 113, 0.4); background: #27ae60; }

        /* Box Disclaimer Rosso */
        .disclaimer-box {
            background: var(--red-bg); border: 2px solid #ffcdd2;
            border-radius: 16px; padding: 15px;
            display: flex; align-items: center; gap: 15px;
            text-align: left; color: var(--red-text);
        }

        .disclaimer-img {
            width: 60px; height: 60px; border-radius: 12px; border: 2px solid #e57373; object-fit: cover;
        }

        .disclaimer-text { font-size: 0.9rem; line-height: 1.4; }
        .disclaimer-title { font-weight: 900; text-transform: uppercase; font-size: 0.8rem; margin-bottom: 4px; display: block;}

        .version { margin-top: 40px; font-size: 0.7rem; opacity: 0.5; font-family: monospace; }
    </style>
</head>
<body>

    <a href="index.html" class="back-btn">‚¨Ö Home</a>

    <div class="card">
        <div class="img-wrapper">
            <img src="l5.jpeg" class="coll-img" onerror="this.src='https://placehold.co/400x280?text=Chicken+Cover&font=roboto'">
        </div>
        
        <div class="info">
            <h2 class="main-title">Get your Chicken!</h2>
            <div class="subtitle">Join the coop on Base network.</div>
            
            <a href="https://opensea.io/collection/chickens-by-eggs" target="_blank" class="main-btn">
                <span>Buy you a Chicken üêî</span>
            </a>

            <div class="disclaimer-box">
                <img src="l0.png" class="disclaimer-img" onerror="this.src='https://placehold.co/60x60/ff0000/ffffff?text=RED'">
                <div class="disclaimer-text">
                    <span class="disclaimer-title">‚ö†Ô∏è Important Warning</span>
                    Don't buy <strong>RED ones</strong> (like this), they aren't productive!
                </div>
            </div>

        </div>
    </div>

    <div class="version">v25.1 (Image Resized)</div>

</body>
</html>
