<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chickenfish Sniper</title>
    
    <script type="module">
        import { sdk } from 'https://esm.sh/@farcaster/miniapp-sdk';
        const run = async () => { await sdk.actions.ready(); };
        run();
    </script>

    <style>
        :root { --bg: #fffbf0; --text: #3e2723; --card-bg: #ffffff; --green: #2ecc71; --blue: #3498db; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: var(--bg);
            background-image: url('back.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text); 
            padding: 20px; margin: 0; 
            display: flex; flex-direction: column; align-items: center; 
        }

        .back-btn { align-self: flex-start; text-decoration: none; color: #5d4037; background: white; padding: 8px 15px; border-radius: 20px; font-size: 0.9rem; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }

        .card {
            background: var(--card-bg); width: 100%; max-width: 400px;
            border-radius: 24px; overflow: hidden; 
            box-shadow: 0 20px 40px rgba(62, 39, 35, 0.15);
            text-align: center; padding-bottom: 30px;
        }

        .img-wrapper { width: 100%; height: 320px; position: relative; }
        .coll-img { width: 100%; height: 100%; object-fit: cover; }
        
        .info { padding: 25px 20px 10px 20px; }
        .main-title { font-size: 1.8rem; font-weight: 900; margin: 0 0 5px 0; color: #222; }
        .subtitle { color: #888; font-size: 0.8rem; margin-bottom: 30px; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }

        /* PULSANTI */
        .btn-container { display: flex; flex-direction: column; gap: 15px; }

        .snipe-btn {
            display: flex; flex-direction: column; align-items: flex-start;
            padding: 20px; border-radius: 18px; text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative; overflow: hidden; border: 2px solid transparent;
        }

        /* Stile Bottone Whale (Verde) */
        .btn-whale {
            background: #e8f5e9; border-color: #c8e6c9; color: #1b5e20;
        }
        .btn-whale:hover { background: #c8e6c9; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(46, 204, 113, 0.2); }

        /* Stile Bottone Score (Blu) */
        .btn-score {
            background: #e3f2fd; border-color: #bbdefb; color: #0d47a1;
        }
        .btn-score:hover { background: #bbdefb; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(52, 152, 219, 0.2); }

        .btn-label { font-size: 0.7rem; text-transform: uppercase; font-weight: 800; opacity: 0.7; margin-bottom: 5px; }
        .btn-main { font-size: 1.2rem; font-weight: 900; display: flex; align-items: center; gap: 8px; width: 100%; justify-content: space-between;}
        
        .arrow { font-size: 1.2rem; }

        /* Link generico */
        .os-link { margin-top: 25px; display: inline-block; color: #aaa; font-size: 0.8rem; text-decoration: none; font-weight: 600; }
        .os-link:hover { color: #3e2723; text-decoration: underline; }

        .version { margin-top: 40px; font-size: 0.7rem; opacity: 0.5; font-family: monospace; }
    </style>
</head>
<body>

    <a href="index.html" class="back-btn">‚¨Ö Home</a>

    <div class="card">
        <div class="img-wrapper">
            <img src="l5.jpeg" class="coll-img" onerror="this.src='https://placehold.co/400x400?text=Chicken'">
        </div>
        
        <div class="info">
            <h2 class="main-title">Chickens by $EGGS</h2>
            <div class="subtitle">Sniper Launchpad</div>
            
            <div class="btn-container">
                <a id="btnWhale" href="#" target="_blank" class="snipe-btn btn-whale">
                    <span class="btn-label">Option A (Best for Deals)</span>
                    <span class="btn-main">
                        <span>üêã Whale Filter (Lvl 3+)</span>
                        <span class="arrow">‚Üó</span>
                    </span>
                </a>

                <a id="btnScore" href="#" target="_blank" class="snipe-btn btn-score">
                    <span class="btn-label">Option B (High Reputation)</span>
                    <span class="btn-main">
                        <span>üõ°Ô∏è Score Filter (>0.69)</span>
                        <span class="arrow">‚Üó</span>
                    </span>
                </a>
            </div>

            <a href="https://opensea.io/collection/chickens-by-eggs" target="_blank" class="os-link">View Full Collection on OpenSea</a>
        </div>
    </div>

    <div class="version">v14.0 (Dual Launchpad)</div>

    <script>
        // BASE URL
        const BASE = "https://opensea.io/collection/chickens-by-eggs";
        
        // COMMON: Buy Now + Sort Low Price
        const COMMON = "?search[toggles][0]=BUY_NOW&search[sortAscending]=true&search[sortBy]=UNIT_PRICE";

        // URL GENERATION
        window.addEventListener('DOMContentLoaded', () => {
            
            // 1. WHALE FILTER: Owner Max Chicken Level >= 3
            // Nota: OpenSea usa range "min" per i filtri numerici
            const whaleParams = "&search[numericTraits][0][name]=Owner%20Max%20Chicken%20Level&search[numericTraits][0][ranges][0][min]=3";
            document.getElementById('btnWhale').href = BASE + COMMON + whaleParams;

            // 2. SCORE FILTER: Owner Neynar Score >= 0.69
            const scoreParams = "&search[numericTraits][0][name]=Owner%20Neynar%20Score&search[numericTraits][0][ranges][0][min]=0.69";
            document.getElementById('btnScore').href = BASE + COMMON + scoreParams;
        });
    </script>
</body>
</html>
