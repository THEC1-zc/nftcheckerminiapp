    <script>
        function openOpenSea() {
            // Costruiamo l'URL usando il formato JSON stringify che OpenSea preferisce per le query complesse
            // Questo aggira i problemi di parentesi quadre
            
            const baseUrl = "https://opensea.io/collection/chickens-by-eggs";
            
            // Definiamo i parametri in un oggetto JS pulito
            const queryParams = {
                search: {
                    sortAscending: true,
                    sortBy: "UNIT_PRICE",
                    toggles: ["BUY_NOW"],
                    numericTraits: [
                        {
                            name: "Owner Max Chicken Level",
                            ranges: [{ min: 3 }]
                        }
                    ]
                }
            };

            // Trasformiamo l'oggetto in una stringa URL compatibile
            // Esempio risultato: ?search[numericTraits][0][name]=... ma gestito meglio dal browser
            const params = new URLSearchParams();
            
            // Aggiungiamo manualmente i parametri per sicurezza massima
            params.append('search[toggles][0]', 'BUY_NOW');
            params.append('search[sortAscending]', 'true');
            params.append('search[sortBy]', 'UNIT_PRICE');
            
            // "Owner Max Chicken Level" >= 3
            // Usiamo il nome ESATTO visto nello screenshot
            params.append('search[numericTraits][0][name]', 'Owner Max Chicken Level');
            params.append('search[numericTraits][0][ranges][0][min]', '3');

            const finalUrl = `${baseUrl}?${params.toString()}`;
            
            // Debug (opzionale): console.log(finalUrl);
            window.open(finalUrl, '_blank');
        }
    </script>
