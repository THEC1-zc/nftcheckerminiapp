<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chickenfish Sniper</title>
    
    <script type="module">
        import { sdk } from 'https://esm.sh/@farcaster/miniapp-sdk';
        const run = async () => { await sdk.actions.ready(); };
        run();
    </script>

    <style>
        :root { --bg: #fffbf0; --text: #3e2723; --card-bg: #ffffff; --green: #2ecc71; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: var(--bg);
            background-image: url('back.png');
            background-size: cover;
            background-attachment: fixed;
            color: var(--text); padding: 15px; margin: 0; 
            display: flex; flex-direction: column; align-items: center; 
        }

        .back-btn { align-self: flex-start; text-decoration: none; color: #5d4037; background: white; padding: 8px 15px; border-radius: 20px; font-size: 0.9rem; margin-bottom: 20px; }
        h2 { margin: 0 0 20px 0; font-weight: 900; font-size: 1.8rem; }

        .grid { display: flex; flex-direction: column; gap: 15px; width: 100%; max-width: 500px; }

        .card {
            background: var(--card-bg); border-radius: 16px; padding: 12px;
            display: flex; gap: 15px; align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05); position: relative; overflow: hidden;
        }
        
        .level-bar { position: absolute; left: 0; top: 0; bottom: 0; width: 5px; }
        .l-1 { background: #bdc3c7; } .l-2 { background: #2ecc71; } .l-3 { background: #3498db; }
        .l-4 { background: #9b59b6; } .l-5 { background: #f1c40f; }

        .thumb { width: 70px; height: 70px; border-radius: 10px; object-fit: cover; background: #eee; }
        
        .info { flex-grow: 1; }
        .top-row { display: flex; justify-content: space-between; font-weight: 800; font-size: 0.9rem; margin-bottom: 4px; }
        .badge { font-size: 0.65rem; background: #e8f5e9; color: var(--green); padding: 2px 6px; border-radius: 4px; font-weight: 700; display: inline-block; margin-bottom: 4px;}
        
        .price { font-size: 1.1rem; font-weight: 900; color: #3e2723; }
        .usd { font-size: 0.8rem; color: #999; font-weight: 500; margin-left: 5px; }

        .buy-btn {
            background: #3e2723; color: white; text-decoration: none;
            padding: 10px 15px; border-radius: 10px; font-weight: 700; font-size: 0.8rem;
        }

        .loading { margin-top: 50px; font-weight: 600; color: #888; }
        .empty { opacity: 0.5; filter: grayscale(1); pointer-events: none; }
    </style>
</head>
<body>

    <a href="index.html" class="back-btn">â¬… Home</a>
    <h2>Smart Sniper</h2>

    <div id="loader" class="loading">Scanning Market...</div>
    <div id="grid" class="grid" style="display: none;"></div>

    <script>
        window.addEventListener('DOMContentLoaded', async () => {
            const loader = document.getElementById('loader');
            const grid = document.getElementById('grid');

            try {
                // CHIAMA IL BACKEND
                const res = await fetch('/api/sniper');
                if(!res.ok) throw new Error("API Error");
                const data = await res.json();

                let html = "";
                for(let i=1; i<=5; i++) {
                    const item = data[i];
                    
                    if(item) {
                        // Listing Trovato
                        let img = item.image || "l5.jpeg";
                        if(img.startsWith('ipfs://')) img = img.replace('ipfs://', 'https://ipfs.io/ipfs/');
                        
                        html += `
                        <div class="card">
                            <div class="level-bar l-${i}"></div>
                            <img src="${img}" class="thumb" onerror="this.src='l5.jpeg'">
                            <div class="info">
                                <div class="top-row"><span>Level ${i}</span> <span>#${item.tokenId}</span></div>
                                <div class="badge">âœ… ${item.reason}</div>
                                <div>
                                    <span class="price">${parseFloat(item.priceEth).toFixed(4)} Îž</span>
                                    <span class="usd">$${item.priceUsd.toFixed(2)}</span>
                                </div>
                            </div>
                            <a href="${item.openseaLink}" target="_blank" class="buy-btn">BUY</a>
                        </div>`;
                    } else {
                        // Nessun listing valido
                        html += `
                        <div class="card empty">
                            <div class="level-bar l-${i}" style="background:#ccc"></div>
                            <div class="thumb" style="display:flex;align-items:center;justify-content:center">ðŸš«</div>
                            <div class="info">
                                <div class="top-row"><span>Level ${i}</span></div>
                                <div class="badge" style="background:#eee;color:#999">No listings</div>
                            </div>
                        </div>`;
                    }
                }

                grid.innerHTML = html;
                loader.style.display = 'none';
                grid.style.display = 'flex';

            } catch(e) {
                loader.innerText = "Error loading data.";
                loader.style.color = "red";
                console.error(e);
            }
        });
    </script>
</body>
</html>
