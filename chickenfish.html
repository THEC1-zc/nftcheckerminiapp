<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chickenfish Hub</title>
    
    <script type="module">
        import { sdk } from 'https://esm.sh/@farcaster/miniapp-sdk';
        const run = async () => { await sdk.actions.ready(); };
        run();
    </script>

    <style>
        :root { --bg: #fffbf0; --text: #3e2723; --accent: #FFC107; --card-bg: #ffffff; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: var(--bg);
            background-image: url('back.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text); 
            padding: 20px; margin: 0; 
            display: flex; flex-direction: column; align-items: center; 
        }

        .nav-header { width: 100%; max-width: 400px; display: flex; margin-bottom: 20px; }
        .back-btn { text-decoration: none; color: #5d4037; background: white; padding: 8px 15px; border-radius: 20px; font-size: 0.9rem; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }

        .card {
            background: var(--card-bg); width: 100%; max-width: 400px;
            border-radius: 24px; overflow: hidden; box-shadow: 0 10px 30px rgba(62, 39, 35, 0.1);
            text-align: center; padding-bottom: 30px;
        }

        /* Immagine Locale */
        .img-wrapper { width: 100%; height: 320px; background: #eee; position: relative; }
        .coll-img { width: 100%; height: 100%; object-fit: cover; }

        .info { padding: 25px 20px; }
        .main-title { font-size: 1.8rem; font-weight: 900; margin: 0 0 5px 0; color: #222; }
        .subtitle { color: #888; font-size: 0.9rem; margin-bottom: 25px; }

        /* Stats Grid */
        .stats-row { 
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 30px;
        }
        .stat-box { background: #f8f9fa; padding: 15px; border-radius: 16px; border: 1px solid #eee; }
        .stat-val { font-size: 1.3rem; font-weight: 900; color: #3e2723; }
        .stat-lbl { font-size: 0.7rem; color: #aaa; text-transform: uppercase; font-weight: 700; margin-top: 5px;}

        /* Pulsante Unico */
        .main-btn {
            display: block; width: 100%; padding: 18px; 
            background: #3e2723; color: white; border-radius: 16px;
            text-decoration: none; font-weight: 700; font-size: 1.1rem;
            box-shadow: 0 5px 15px rgba(62, 39, 35, 0.2);
            transition: transform 0.2s; box-sizing: border-box;
        }
        .main-btn:hover { background: #5d4037; transform: translateY(-2px); }

        .loading { margin: 50px auto; font-weight: 600; color: #aaa; }
        .version { margin-top: 30px; font-size: 0.7rem; opacity: 0.5; font-family: monospace; }
    </style>
</head>
<body>

    <div class="nav-header">
        <a href="index.html" class="back-btn">â¬… Home</a>
    </div>

    <div id="loader" class="loading">Loading Data...</div>

    <div id="content" class="card" style="display: none;">
        <div class="img-wrapper">
            <img class="coll-img" src="l5.jpeg" onerror="this.src='https://placehold.co/400x400?text=Chicken'">
        </div>
        
        <div class="info">
            <h2 class="main-title">Chickens by $EGGS</h2>
            <div class="subtitle">Base Network</div>

            <div class="stats-row">
                <div class="stat-box">
                    <div id="floorEth" class="stat-val">---</div>
                    <div class="stat-lbl">Floor Price</div>
                </div>
                <div class="stat-box">
                    <div id="supply" class="stat-val">---</div>
                    <div class="stat-lbl">Total Supply</div>
                </div>
            </div>

            <a href="https://opensea.io/collection/chickens-by-eggs" target="_blank" class="main-btn">Check on OpenSea ðŸŒŠ</a>
        </div>
    </div>

    <div class="version">v9.0 (Simple Hub)</div>

    <script>
        // CONFIG
        const COLLECTION = "0x84eea2be67b17698b0e09b57eeeda47aa921bbf0".toLowerCase();
        const ALCHEMY_KEY = '46kIRKE_HvuVkuRbPNRbh'; 

        window.addEventListener('DOMContentLoaded', initApp);

        async function initApp() {
            try {
                // Fetch Floor Price & Stats (Solo dati numerici, veloci e sicuri)
                const floorUrl = `https://base-mainnet.g.alchemy.com/nft/v3/${ALCHEMY_KEY}/getFloorPrice?contractAddress=${COLLECTION}`;
                const metaUrl = `https://base-mainnet.g.alchemy.com/nft/v3/${ALCHEMY_KEY}/getContractMetadata?contractAddress=${COLLECTION}`;

                const [floorRes, metaRes] = await Promise.all([
                    fetch(floorUrl),
                    fetch(metaUrl)
                ]);

                const floorData = await floorRes.json();
                const metaData = await metaRes.json();

                // UI UPDATE
                const floor = floorData.openSea?.floorPrice || 0;
                document.getElementById('floorEth').innerText = `${floor.toFixed(4)} Îž`;
                document.getElementById('supply').innerText = metaData.totalSupply || "???";

                // Show Content
                document.getElementById('loader').style.display = 'none';
                document.getElementById('content').style.display = 'block';

            } catch (e) {
                console.error(e);
                // In caso di errore API, mostriamo comunque la card con dati placeholder
                document.getElementById('loader').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            }
        }
    </script>
</body>
</html>
