<!DOCTYPE html>
<html lang="en">
<head>

    <script type="module">
        import { sdk } from 'https://esm.sh/@farcaster/miniapp-sdk';

    <style>
        :root { --bg: #0f0f0f; --text: #eaeaea; --card-bg: #1a1a1a; --accent: #7c4dff; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: var(--bg);
            background-image: url('back.png'); /* Assicurati che l'immagine ci sia o rimuovi questa riga */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text); 
            padding: 20px; margin: 0; 
            display: flex; flex-direction: column; align-items: center; 
        }

        .back-btn { align-self: flex-start; text-decoration: none; color: #aaa; background: #333; padding: 8px 15px; border-radius: 20px; font-size: 0.9rem; margin-bottom: 20px; }

        .card {
            background: var(--card-bg); width: 100%; max-width: 400px;
            border-radius: 24px; overflow: hidden; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            text-align: center; padding-bottom: 30px; border: 1px solid #333;
        }

        .img-wrapper { width: 100%; height: 280px; position: relative; }
        .coll-img { width: 100%; height: 100%; object-fit: cover; }
        
        .info { padding: 25px 20px 10px 20px; }
        .main-title { font-size: 1.8rem; font-weight: 900; margin: 0 0 5px 0; color: #fff; }
        .subtitle { color: #888; font-size: 0.8rem; margin-bottom: 30px; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }

        .btn-container { display: flex; flex-direction: column; gap: 12px; }

        .market-btn {
            display: flex; align-items: center; justify-content: space-between;
            padding: 18px; border-radius: 16px; text-decoration: none;
            transition: all 0.2s; font-weight: 800; font-size: 1.1rem;
            border: 1px solid #333;
        }
        
        /* Magically (Il preferito dai Pro su Base) */
        .btn-magically { background: linear-gradient(90deg, #ff00cc, #333399); color: white; border: none; }
        .btn-magically:hover { transform: scale(1.02); box-shadow: 0 0 15px rgba(255, 0, 204, 0.4); }

        /* OpenSea Pro */
        .btn-os-pro { background: #000; color: white; border: 1px solid #444; }
        .btn-os-pro:hover { background: #222; border-color: #fff; }

        /* OpenSea Standard */
        .btn-os { background: #2081e2; color: white; border: none; }
        .btn-os:hover { background: #1868b7; }

        .label-small { font-size: 0.7rem; color: #bbb; margin-bottom: 5px; text-align: left; margin-left: 5px; text-transform: uppercase; letter-spacing: 1px;}

        .version { margin-top: 40px; font-size: 0.7rem; opacity: 0.3; font-family: monospace; }
    </style>
</head>

        });
