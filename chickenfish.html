<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chickenfish Hub</title>
    
    <script type="module">
        import { sdk } from 'https://esm.sh/@farcaster/miniapp-sdk';
        const run = async () => { await sdk.actions.ready(); };
        run();
    </script>

    <style>
        :root { --bg: #fffbf0; --text: #3e2723; --accent: #FFC107; --card-bg: #ffffff; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: var(--bg);
            background-image: url('back.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: var(--text); 
            padding: 20px; margin: 0; 
            display: flex; flex-direction: column; align-items: center; 
        }

        .back-btn { text-decoration: none; color: #5d4037; background: white; padding: 8px 15px; border-radius: 20px; font-size: 0.9rem; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }

        h2 { margin: 0 0 5px 0; font-weight: 900; font-size: 1.8rem; }
        .subtitle { color: #795548; font-size: 0.9rem; margin-bottom: 30px; }

        .card {
            background: var(--card-bg); width: 100%; max-width: 400px;
            border-radius: 24px; overflow: hidden; box-shadow: 0 10px 30px rgba(62, 39, 35, 0.1);
            text-align: center; padding-bottom: 20px;
        }

        .img-wrapper { width: 100%; height: 250px; background: #eee; position: relative; }
        .coll-img { width: 100%; height: 100%; object-fit: cover; }

        .info { padding: 20px; }
        .label { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1px; color: #aaa; font-weight: 700; margin-bottom: 5px; }
        
        .price-box { margin-bottom: 25px; }
        .eth-price { font-size: 2.2rem; font-weight: 900; color: #3e2723; }
        .usd-price { font-size: 1rem; color: #8d6e63; font-weight: 600; }

        .links-grid { 
            display: grid; grid-template-columns: 1fr 1fr; gap: 10px; 
            padding: 0 20px; margin-bottom: 10px; 
        }

        .filter-btn {
            background: #fff8e1; border: 1px solid #ffe082; color: #3e2723;
            padding: 12px; border-radius: 12px; text-decoration: none;
            font-weight: 700; font-size: 0.9rem; transition: background 0.2s;
            display: flex; align-items: center; justify-content: center; gap: 5px;
        }
        .filter-btn:hover { background: #ffecb3; }

        .main-btn {
            display: block; margin: 10px 20px; padding: 15px;
            background: #3e2723; color: white; border-radius: 14px;
            text-decoration: none; font-weight: 700;
        }

        .loading { margin: 50px auto; font-weight: 600; color: #aaa; }
        .version { margin-top: 30px; font-size: 0.7rem; opacity: 0.5; font-family: monospace; }
        
        .note { font-size: 0.7rem; color: #aaa; padding: 0 20px; margin-bottom: 10px; font-style: italic; }
    </style>
</head>
<body>

    <a href="index.html" class="back-btn">â¬… Home</a>

    <div id="loader" class="loading">Loading Data...</div>

    <div id="content" class="card" style="display: none;">
        <div class="img-wrapper">
            <img id="collImg" class="coll-img" src="" onerror="this.src='https://placehold.co/400x400?text=No+Image'">
        </div>
        
        <div class="info">
            <h2 id="collName">Loading...</h2>
            <div class="subtitle">Base Network</div>

            <div class="price-box">
                <div class="label">Current Floor Price</div>
                <div id="priceEth" class="eth-price">---</div>
                <div id="priceUsd" class="usd-price">---</div>
            </div>
        </div>

        <div class="label">OPEN IN OPENSEA (FILTERED)</div>
        <div class="links-grid">
            <a id="link1" href="#" target="_blank" class="filter-btn">Level 1 â†—</a>
            <a id="link2" href="#" target="_blank" class="filter-btn">Level 2 â†—</a>
            <a id="link3" href="#" target="_blank" class="filter-btn">Level 3 â†—</a>
            <a id="link4" href="#" target="_blank" class="filter-btn">Level 4 â†—</a>
        </div>
        <a id="link5" href="#" target="_blank" class="main-btn">Find Level 5 (Rare) ðŸ’Ž</a>
        
        <p class="note">*OpenSea cannot filter by Neynar Score.</p>

    </div>

    <div class="version">v6.3 (Image Fix & Smart Links)</div>

    <script>
        const COLLECTION = "0x84eea2be67b17698b0e09b57eeeda47aa921bbf0".toLowerCase();
        const ALCHEMY_KEY = '46kIRKE_HvuVkuRbPNRbh'; 

        window.addEventListener('DOMContentLoaded', loadPhaseOne);

        async function loadPhaseOne() {
            try {
                // 1. Metadata
                const metaUrl = `https://base-mainnet.g.alchemy.com/nft/v3/${ALCHEMY_KEY}/getContractMetadata?contractAddress=${COLLECTION}`;
                const metaRes = await fetch(metaUrl);
                const metaData = await metaRes.json();

                // 2. Floor Price
                const floorUrl = `https://base-mainnet.g.alchemy.com/nft/v3/${ALCHEMY_KEY}/getFloorPrice?contractAddress=${COLLECTION}`;
                const floorRes = await fetch(floorUrl);
                const floorData = await floorRes.json();

                // 3. ETH Price
                const priceRes = await fetch("https://api.coinbase.com/v2/prices/ETH-USD/spot");
                const priceData = await priceRes.json();
                const ethRate = parseFloat(priceData.data.amount);

                // --- UI UPDATES ---
                
                // Better Image Logic: Try OpenSea first, then general image, then fallback
                let finalImg = metaData.openSea?.imageUrl || metaData.imageUrl || "";
                if(!finalImg && metaData.contractMetadata) {
                     finalImg = metaData.contractMetadata.openSea?.imageUrl || metaData.contractMetadata.imageUrl;
                }
                // IPFS Fix
                if(finalImg && finalImg.startsWith('ipfs://')) finalImg = finalImg.replace('ipfs://', 'https://ipfs.io/ipfs/');
                
                document.getElementById('collImg').src = finalImg || "https://placehold.co/400x400?text=Chickenfish";
                document.getElementById('collName').innerText = metaData.name || "Chickenfish";

                const floor = floorData.openSea?.floorPrice || 0;
                document.getElementById('priceEth').innerText = `${floor.toFixed(4)} Îž`;
                document.getElementById('priceUsd').innerText = `$${(floor * ethRate).toFixed(2)}`;

                // --- SMART LINKS GENERATION ---
                // We use the 'assets' endpoint filtered by contract + trait
                // Structure: https://opensea.io/assets/base/ADDRESS?search[stringTraits][0][name]=Level&search[stringTraits][0][values][0]=VALUE
                
                const baseOsUrl = `https://opensea.io/assets/base/${COLLECTION}?search[sortAscending]=true&search[sortBy]=UNIT_PRICE&search[stringTraits][0][name]=Level&search[stringTraits][0][values][0]=`;

                document.getElementById('link1').href = baseOsUrl + "1";
                document.getElementById('link2').href = baseOsUrl + "2";
                document.getElementById('link3').href = baseOsUrl + "3";
                document.getElementById('link4').href = baseOsUrl + "4";
                document.getElementById('link5').href = baseOsUrl + "5";

                document.getElementById('loader').style.display = 'none';
                document.getElementById('content').style.display = 'block';

            } catch (e) {
                console.error(e);
                document.getElementById('loader').innerText = "Load Error. Refresh.";
                document.getElementById('loader').style.color = "red";
            }
        }
    </script>
</body>
</html>
