<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chickenfish Market</title>
    
    <script type="module">
        import { sdk } from 'https://esm.sh/@farcaster/miniapp-sdk';
        const run = async () => { await sdk.actions.ready(); };
        run();
    </script>

    <style>
        :root { --primary: #FFC107; --accent: #FF9800; --bg: #fffbf0; --card-bg: #ffffff; --text: #3e2723; --green: #2ecc71; --purple: #9b59b6; --red: #e74c3c; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: var(--bg);
            color: var(--text); 
            padding: 15px; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            overflow-x: hidden; 
        }
        
        .nav-header { width: 100%; max-width: 600px; display: flex; margin-bottom: 20px; justify-content: space-between; align-items: center;}
        .back-btn { text-decoration: none; color: #5d4037; font-weight: 600; background: white; padding: 8px 15px; border-radius: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); font-size: 0.9rem; }
        
        .container { width: 100%; max-width: 600px; box-sizing: border-box; }

        h2 { text-align: center; margin-top: 0; font-weight: 900; color: var(--text); margin-bottom: 5px; font-size: 1.8rem; }
        .subtitle { text-align: center; color: #795548; font-size: 0.9rem; margin-bottom: 25px; }

        .loading-container { text-align: center; margin: 40px 0; }
        .loading-spinner { 
            border: 4px solid #f3f3f3; border-top: 4px solid var(--accent); border-radius: 50%;
            width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto 15px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .loading-text { color: #888; font-size: 0.8rem; font-weight: 600; margin-top: 10px; }

        /* NFT LIST */
        .nft-list { display: flex; flex-direction: column; gap: 15px; width: 100%; }
        
        .nft-card { 
            background: #fff; border: 1px solid #efebe9; border-radius: 16px; overflow: hidden; 
            box-shadow: 0 5px 15px rgba(62, 39, 35, 0.06); transition: transform 0.2s;
            display: flex; flex-direction: row; height: 130px; position: relative;
        }
        
        .level-badge {
            position: absolute; top: 8px; left: 8px; z-index: 2;
            background: rgba(0,0,0,0.8); color: white; padding: 3px 8px;
            border-radius: 6px; font-size: 0.65rem; font-weight: 800; backdrop-filter: blur(4px);
        }

        .rep-badge {
            display: inline-block; padding: 2px 6px; border-radius: 4px; 
            font-size: 0.6rem; font-weight: 700; margin-top: 4px;
        }
        .rep-ok { background: #e8f5e9; color: var(--green); border: 1px solid #c8e6c9; }
        .rep-whale { background: #f3e5f5; color: var(--purple); border: 1px solid #e1bee7; }

        .nft-img { width: 130px; height: 130px; object-fit: cover; flex-shrink: 0; background: #fff8e1; }
        
        .nft-info { padding: 12px 15px; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; box-sizing: border-box; }
        
        .nft-name { font-weight: 900; font-size: 1rem; color: var(--text); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 180px; }
        .token-id { font-size: 0.7rem; color: #a1887f; font-family: monospace; }
        
        .price-label { font-size: 0.6rem; text-transform: uppercase; color: #bbb; font-weight: 700; margin-bottom: 2px; }
        .price-row { display: flex; align-items: baseline; gap: 6px; }
        .price-eth { font-size: 1.1rem; font-weight: 900; color: var(--accent); }
        .price-usd { font-size: 0.8rem; color: #8d6e63; font-weight: 500; }
        
        .action-btn {
            text-decoration: none; background: #3e2723; color: white; 
            padding: 8px 0; border-radius: 8px; font-weight: 700; font-size: 0.8rem;
            text-align: center; display: block; width: 100%; margin-top: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .action-btn:hover { background: var(--accent); }
        
        .error-msg { color: var(--red); text-align: center; font-weight: 600; padding: 20px; display: none; background: #ffebee; border-radius: 10px; margin-top: 20px;}
        .version-tag { text-align: center; font-size: 0.7rem; color: #8d6e63; margin-top: 25px; font-weight: 800; font-family: monospace; opacity: 0.6; }
    </style>
</head>
<body>

    <div class="nav-header">
        <a href="index.html" class="back-btn">⬅ Home</a>
    </div>

    <div class="container">
        <h2>Chickenfish Market</h2>
        <div class="subtitle">Best Price per Level (1-5)</div>

        <div id="loader" class="loading-container">
            <div class="loading-spinner"></div>
            <div class="loading-text">Fetching Market Data...</div>
        </div>
        
        <div id="error" class="error-msg"></div>

        <div id="list" class="nft-list"></div>
        
        <div class="version-tag">v3.0 (Rarible Engine)</div>
    </div>

    <script>
        const COLLECTION_ADDR = "0x84eea2be67b17698b0e09b57eeeda47aa921bbf0"; // Chickenfish Base
        const RARIBLE_COLLECTION = `BASE:${COLLECTION_ADDR}`;
        const ALCHEMY_KEY = '46kIRKE_HvuVkuRbPNRbh'; 

        // State to track if we found a deal for each level
        const bestDeals = { 1: null, 2: null, 3: null, 4: null, 5: null };
        let ethPrice = 0;

        window.addEventListener('DOMContentLoaded', startMarketEngine);

        async function startMarketEngine() {
            const loader = document.getElementById('loader');
            const errorDiv = document.getElementById('error');
            const listDiv = document.getElementById('list');
            const loadingText = document.querySelector('.loading-text');

            try {
                // 1. Get ETH Price first
                const priceRes = await fetch("https://api.coinbase.com/v2/prices/ETH-USD/spot");
                const priceJson = await priceRes.json();
                ethPrice = parseFloat(priceJson.data.amount);

                // 2. Fetch Listings from Rarible (Sorted by Price Low -> High)
                // We fetch 50 items to have a good sample size to filter from
                loadingText.innerText = "Scanning Lowest Prices...";
                const raribleUrl = `https://api.rarible.org/v0.1/items/byCollection?collection=${RARIBLE_COLLECTION}&sort=PRICE_LOW_TO_HIGH&size=50`;
                
                const res = await fetch(raribleUrl);
                if(!res.ok) throw new Error("Market Data API Error");
                const data = await res.json();

                if(!data.items || data.items.length === 0) throw new Error("No listings found.");

                loadingText.innerText = "Analyzing Traits & Rep...";

                // 3. Filter Logic
                let foundCount = 0;

                for (const item of data.items) {
                    // Check if actually on sale (has a price)
                    if (!item.bestSellOrder || !item.bestSellOrder.makePrice) continue;
                    
                    const priceNative = parseFloat(item.bestSellOrder.makePrice);
                    const tokenId = item.tokenId;
                    
                    // --- TRAIT ANALYSIS ---
                    // Try to get traits from Rarible metadata first
                    let level = -1;
                    let neynarScore = -1;
                    const meta = item.meta || {};
                    const attrs = meta.attributes || [];

                    // Look for traits in Rarible data
                    for (const a of attrs) {
                        const key = (a.key || "").toLowerCase();
                        const val = a.value;
                        if (key.includes("level") || key.includes("lvl")) level = parseInt(val);
                        if (key.includes("neynar") || key.includes("score")) neynarScore = parseFloat(val);
                    }

                    // Fallback: Check Name if trait missing
                    if (level === -1 && meta.name) {
                        const m = meta.name.match(/Lvl\s?(\d+)/i) || meta.name.match(/Level\s?(\d+)/i);
                        if (m) level = parseInt(m[1]);
                    }

                    // If critical data missing, fetch from Alchemy (Slower but accurate)
                    if (level === -1) {
                         try {
                            const alcUrl = `https://base-mainnet.g.alchemy.com/nft/v3/${ALCHEMY_KEY}/getNftMetadata?contractAddress=${COLLECTION_ADDR}&tokenId=${tokenId}`;
                            const alcRes = await fetch(alcUrl);
                            const alcData = await alcRes.json();
                            const alcAttrs = alcData.raw?.metadata?.attributes || [];
                            for (const a of alcAttrs) {
                                const key = (a.trait_type || "").toLowerCase();
                                if (key.includes("level")) level = parseInt(a.value);
                                if (key.includes("neynar")) neynarScore = parseFloat(a.value);
                            }
                        } catch(e) {}
                    }

                    // --- FILTER 1: LEVEL 1-5 ---
                    if (level < 1 || level > 5) continue;
                    
                    // If we already have a deal for this level, SKIP (because we sorted by low price, first is best)
                    if (bestDeals[level]) continue;

                    // --- FILTER 2: REPUTATION ---
                    let reason = null;
                    if (neynarScore > 0.69) {
                        reason = `Rep Score ${neynarScore}`;
                    } else {
                        // Check Whale Seller via Alchemy
                        const seller = item.bestSellOrder.maker;
                        // Use slice to convert Rarible address format "TEZOS:..." or "ETHEREUM:..." to raw hex if needed
                        // Usually Rarible returns "ETHEREUM:0x..." for Base too.
                        const rawSeller = seller.split(":")[1] || seller;
                        
                        // Only check wallet if we really need this level
                        const isWhale = await checkSellerWallet(rawSeller);
                        if (isWhale) reason = "Whale Seller";
                    }

                    // --- SUCCESS ---
                    if (reason) {
                        bestDeals[level] = {
                            tokenId: tokenId,
                            name: meta.name || `Chickenfish #${tokenId}`,
                            image: (meta.content && meta.content[0]) ? meta.content[0].url : '',
                            price: priceNative,
                            reason: reason
                        };
                        foundCount++;
                        // Render immediately
                        renderCard(listDiv, bestDeals[level], level);
                    }

                    // Optimization: stop if we found 1-5
                    if (foundCount >= 5) break;
                }

                loader.style.display = 'none';
                if (foundCount === 0) {
                    errorDiv.innerText = "No deals found matching Rep/Level criteria in top 50 listings.";
                    errorDiv.style.display = 'block';
                }

            } catch (e) {
                console.error(e);
                loader.style.display = 'none';
                errorDiv.innerText = `Error: ${e.message}`;
                errorDiv.style.display = 'block';
            }
        }

        async function checkSellerWallet(walletAddr) {
            try {
                const url = `https://base-mainnet.g.alchemy.com/nft/v3/${ALCHEMY_KEY}/getNFTsForOwner?owner=${walletAddr}&contractAddresses[]=${COLLECTION_ADDR}&withMetadata=true`;
                const res = await fetch(url);
                const data = await res.json();
                if (!data.ownedNfts) return false;
                for (const item of data.ownedNfts) {
                    const attrs = item.raw.metadata.attributes || [];
                    const lvlAttr = attrs.find(a => a.trait_type && (a.trait_type.toLowerCase().includes("level")));
                    if (lvlAttr && parseInt(lvlAttr.value) >= 3) return true;
                }
                return false;
            } catch (err) { return false; }
        }

        function renderCard(container, data, level) {
            // Clean Image URL
            let imgUrl = data.image || 'https://placehold.co/150x150?text=No+Img';
            if (imgUrl.startsWith('ipfs://')) imgUrl = imgUrl.replace('ipfs://', 'https://ipfs.io/ipfs/');
            
            // Badge Style
            const badgeClass = data.reason.includes("Score") ? "rep-ok" : "rep-whale";
            
            // Price Calc
            const usdVal = data.price * ethPrice;

            // Direct OpenSea Item Link
            const link = `https://opensea.io/assets/base/${COLLECTION_ADDR}/${data.tokenId}`;

            const html = `
            <div class="nft-card" style="order: ${level};">
                <div class="level-badge">LEVEL ${level}</div>
                <img src="${imgUrl}" class="nft-img" onerror="this.src='https://placehold.co/150x150?text=Err'">
                
                <div class="nft-info">
                    <div>
                        <div class="nft-name">${data.name}</div>
                        <div class="token-id">ID: ${data.tokenId}</div>
                        <div class="rep-badge ${badgeClass}">${data.reason}</div>
                    </div>

                    <div>
                        <div class="price-label">Listing Price</div>
                        <div class="price-row">
                            <span class="price-eth">${data.price.toFixed(4)} ETH</span>
                            <span class="price-usd">$${usdVal.toFixed(2)}</span>
                        </div>
                    </div>

                    <a href="${link}" target="_blank" class="action-btn">Buy on OpenSea ↗</a>
                </div>
            </div>`;

            container.innerHTML += html;
        }
    </script>
</body>
</html>
