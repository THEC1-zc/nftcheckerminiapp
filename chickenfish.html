<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chickenfish Hunter</title>
    
    <script type="module">
        import { sdk } from 'https://esm.sh/@farcaster/miniapp-sdk';
        const run = async () => { await sdk.actions.ready(); };
        run();
    </script>

    <style>
        :root { --primary: #FFC107; --accent: #FF9800; --bg: #fffbf0; --card-bg: #ffffff; --text: #3e2723; --green: #2ecc71; --purple: #9b59b6; --red: #e74c3c; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: var(--bg);
            color: var(--text); 
            padding: 15px; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            overflow-x: hidden; 
        }
        
        .nav-header { width: 100%; max-width: 600px; display: flex; margin-bottom: 20px; justify-content: space-between; align-items: center;}
        .back-btn { text-decoration: none; color: #5d4037; font-weight: 600; background: white; padding: 8px 15px; border-radius: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); font-size: 0.9rem; }
        
        .container { width: 100%; max-width: 600px; box-sizing: border-box; }

        h2 { text-align: center; margin-top: 0; font-weight: 900; color: var(--text); margin-bottom: 5px; font-size: 1.8rem; }
        .subtitle { text-align: center; color: #795548; font-size: 0.9rem; margin-bottom: 25px; }

        .loading-container { text-align: center; margin: 40px 0; }
        .loading-spinner { 
            border: 4px solid #f3f3f3; border-top: 4px solid var(--accent); border-radius: 50%;
            width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto 15px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .loading-text { color: #888; font-size: 0.8rem; font-weight: 600; }
        .progress-bar { width: 200px; height: 6px; background: #eee; border-radius: 3px; margin: 10px auto; overflow: hidden; }
        .progress-fill { height: 100%; background: var(--green); width: 0%; transition: width 0.3s; }

        /* LIST STYLE */
        .nft-list { display: flex; flex-direction: column; gap: 15px; width: 100%; }
        
        .nft-card { 
            background: #fff; border: 1px solid #efebe9; border-radius: 16px; overflow: hidden; 
            box-shadow: 0 5px 15px rgba(62, 39, 35, 0.06); transition: transform 0.2s;
            display: flex; flex-direction: row; height: 130px; position: relative;
        }
        
        /* Level Badge */
        .level-badge {
            position: absolute; top: 8px; left: 8px; z-index: 2;
            background: rgba(0,0,0,0.8); color: white; padding: 3px 8px;
            border-radius: 6px; font-size: 0.65rem; font-weight: 800; backdrop-filter: blur(4px);
        }

        /* Rep Badge */
        .rep-badge {
            display: inline-block; padding: 2px 6px; border-radius: 4px; 
            font-size: 0.6rem; font-weight: 700; margin-top: 4px;
        }
        .rep-ok { background: #e8f5e9; color: var(--green); border: 1px solid #c8e6c9; }
        .rep-whale { background: #f3e5f5; color: var(--purple); border: 1px solid #e1bee7; }

        .nft-img { width: 130px; height: 130px; object-fit: cover; flex-shrink: 0; background: #fff8e1; }
        
        .nft-info { padding: 12px 15px; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; box-sizing: border-box; }
        
        .nft-name { font-weight: 900; font-size: 1rem; color: var(--text); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 180px; }
        .token-id { font-size: 0.7rem; color: #a1887f; font-family: monospace; }
        
        .price-label { font-size: 0.6rem; text-transform: uppercase; color: #bbb; font-weight: 700; margin-bottom: 2px; }
        .price-row { display: flex; align-items: baseline; gap: 6px; }
        .price-eth { font-size: 1.1rem; font-weight: 900; color: var(--accent); }
        .price-usd { font-size: 0.8rem; color: #8d6e63; font-weight: 500; }
        
        .action-btn {
            text-decoration: none; background: #3e2723; color: white; 
            padding: 8px 0; border-radius: 8px; font-weight: 700; font-size: 0.8rem;
            text-align: center; display: block; width: 100%; margin-top: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .error-msg { color: var(--red); text-align: center; font-weight: 600; padding: 20px; display: none; }
        .version-tag { text-align: center; font-size: 0.7rem; color: #8d6e63; margin-top: 25px; font-weight: 800; font-family: monospace; opacity: 0.6; }
    </style>
</head>
<body>

    <div class="nav-header">
        <a href="index.html" class="back-btn">⬅ Home</a>
    </div>

    <div class="container">
        <h2>Chickenfish Hunter</h2>
        <div class="subtitle">Finding valid Lvl 1-5 Examples</div>

        <div id="loader" class="loading-container">
            <div class="loading-spinner"></div>
            <div class="loading-text">Starting Alchemy Engine...</div>
            <div class="progress-bar"><div id="progress" class="progress-fill"></div></div>
        </div>
        
        <div id="error" class="error-msg"></div>

        <div id="list" class="nft-list"></div>
        
        <div class="version-tag">v2.6 (Alchemy + Rep Filter)</div>
    </div>

    <script>
        const COLLECTION_ADDR = "0x84eea2be67b17698b0e09b57eeeda47aa921bbf0".toLowerCase();
        const ALCHEMY_KEY = '46kIRKE_HvuVkuRbPNRbh'; 

        window.addEventListener('DOMContentLoaded', startEngine);

        async function startEngine() {
            const loader = document.getElementById('loader');
            const progress = document.getElementById('progress');
            const loadingText = document.querySelector('.loading-text');
            const errorDiv = document.getElementById('error');
            const listDiv = document.getElementById('list');

            try {
                // 1. Get Economics (Floor Price + ETH Value)
                loadingText.innerText = "Checking Floor Price...";
                progress.style.width = "10%";

                const [floorData, ethData] = await Promise.all([
                    fetch(`https://base-mainnet.g.alchemy.com/nft/v3/${ALCHEMY_KEY}/getFloorPrice?contractAddress=${COLLECTION_ADDR}`).then(r => r.json()),
                    fetch("https://api.coinbase.com/v2/prices/ETH-USD/spot").then(r => r.json())
                ]);

                const floorEth = floorData.openSea?.floorPrice || 0;
                const ethPrice = parseFloat(ethData.data.amount);
                
                // 2. Scan for Valid Candidates (Levels 1-5)
                const levelsFound = { 1: null, 2: null, 3: null, 4: null, 5: null };
                let foundCount = 0;
                let pageKey = "";
                let batchNum = 0;
                const MAX_BATCHES = 4; // Scan up to 400 items max

                while (foundCount < 5 && batchNum < MAX_BATCHES) {
                    batchNum++;
                    loadingText.innerText = `Scanning Batch ${batchNum} (Analyzing Traits)...`;
                    progress.style.width = `${10 + (batchNum * 20)}%`;
                    
                    // Fetch Batch of 100 items from Alchemy
                    let url = `https://base-mainnet.g.alchemy.com/nft/v3/${ALCHEMY_KEY}/getNFTsForContract?contractAddress=${COLLECTION_ADDR}&withMetadata=true&limit=100`;
                    if (pageKey) url += `&pageKey=${pageKey}`;

                    const res = await fetch(url);
                    const data = await res.json();
                    
                    if (!data.nfts) break;

                    // Analyze Item by Item
                    for (const nft of data.nfts) {
                        const attrs = nft.raw.metadata.attributes || [];
                        let lvl = -1;
                        let score = -1;

                        // Universal Trait Extraction
                        for (const a of attrs) {
                            const key = (a.trait_type || "").toLowerCase();
                            const val = a.value;
                            if (key.includes("level") || key.includes("lvl")) lvl = parseInt(val);
                            if (key.includes("neynar") || key.includes("score")) score = parseFloat(val);
                        }
                        
                        // Valid Level? (1-5)
                        if (lvl < 1 || lvl > 5) continue;
                        
                        // Do we already have this level?
                        if (levelsFound[lvl]) continue;

                        // --- REPUTATION CHECK ---
                        let reason = null;

                        // A. High Score Check
                        if (score > 0.69) {
                            reason = `Rep Score ${score}`;
                        } 
                        // B. Whale Backup Check (Async)
                        else {
                            // If user didn't have score or score low, check wallet
                            // Note: 'nft.owners' isn't usually in this endpoint, we assume simple ownership check isn't strictly needed 
                            // for *viewing* purposes unless we want to filter bad sellers.
                            // But per requirements, we must check.
                            
                            // To optimize: We can check wallet ownership. 
                            // But getting owner for every item is heavy. 
                            // ALCHEMY TRICK: Use the 'getOwnersForNFT' endpoint OR trust the result if we are strict.
                            // Since we promised strictness, let's try to grab owners if possible.
                            // However, 'getNFTsForContract' listing doesn't give owner. 
                            // COMPROMISE: We will show items with Score > 0.69 preferentially.
                            // If score is low/missing, we skip unless we are desperate (no items found).
                            
                            // Let's do a quick owner check only if we really need this item
                            // This slows down the batch, so we only do it if we found a valid level candidate.
                             try {
                                const ownerRes = await fetch(`https://base-mainnet.g.alchemy.com/nft/v3/${ALCHEMY_KEY}/getOwnersForNFT?contractAddress=${COLLECTION_ADDR}&tokenId=${nft.tokenId}`);
                                const ownerData = await ownerRes.json();
                                const ownerAddr = ownerData.owners ? ownerData.owners[0] : null;
                                
                                if (ownerAddr) {
                                    const isWhale = await checkWalletForWhale(ownerAddr);
                                    if (isWhale) reason = "Whale Seller";
                                }
                            } catch(err) {}
                        }

                        // If passed checks, Add to list
                        if (reason) {
                            levelsFound[lvl] = { nft, reason };
                            foundCount++;
                            // Render immediately to update UI
                            renderCard(listDiv, nft, lvl, floorEth, floorEth * ethPrice, reason);
                        }
                    }

                    if (foundCount >= 5) break; 
                    pageKey = data.pageKey;
                    if (!pageKey) break; 
                }

                if (foundCount === 0) {
                    listDiv.innerHTML = "<div style='text-align:center;color:#999;margin-top:20px;'>No high-rep items found in scan range.</div>";
                }

                loader.style.display = 'none';

            } catch (e) {
                console.error(e);
                loader.style.display = 'none';
                errorDiv.innerText = "Error loading data. Please reload.";
                errorDiv.style.display = 'block';
            }
        }

        async function checkWalletForWhale(walletAddr) {
            try {
                const url = `https://base-mainnet.g.alchemy.com/nft/v3/${ALCHEMY_KEY}/getNFTsForOwner?owner=${walletAddr}&contractAddresses[]=${COLLECTION_ADDR}&withMetadata=true`;
                const res = await fetch(url);
                const data = await res.json();
                if (!data.ownedNfts) return false;
                
                // Check if they have ANY other item with Level >= 3
                // (Count > 1 ensures they have more than just the one we are looking at, 
                // OR we just check if they hold a Level 3+ item at all)
                for (const item of data.ownedNfts) {
                    const attrs = item.raw.metadata.attributes || [];
                    const lvlAttr = attrs.find(a => a.trait_type && (a.trait_type.toLowerCase().includes("level") || a.trait_type.toLowerCase().includes("lvl")));
                    if (lvlAttr && parseInt(lvlAttr.value) >= 3) return true;
                }
                return false;
            } catch (err) { return false; }
        }

        function renderCard(container, nft, level, ethPrice, usdPrice, reason) {
            // Sort logic: We want to insert in order 1,2,3,4,5. 
            // Since we render immediately, we might get them out of order.
            // Simple fix: append and rely on Flex order? No.
            // Better: Create slots 1-5 in HTML first? No, dynamic is fine.
            // We just append. The user will see them pop in. 
            
            // Clean IPFS
            let imgUrl = nft.image?.cachedUrl || nft.image?.originalUrl || 'https://placehold.co/150x150?text=No+Img';
            if (imgUrl.startsWith('ipfs://')) imgUrl = imgUrl.replace('ipfs://', 'https://ipfs.io/ipfs/');

            // Badge Color Logic
            const badgeClass = reason.includes("Score") ? "rep-ok" : "rep-whale";

            const html = `
            <div class="nft-card" style="order: ${level};"> <div class="level-badge">LEVEL ${level}</div>
                <img src="${imgUrl}" class="nft-img" onerror="this.src='https://placehold.co/150x150?text=Err'">
                
                <div class="nft-info">
                    <div>
                        <div class="nft-name">${nft.name || 'Chickenfish #' + nft.tokenId}</div>
                        <div class="token-id">ID: ${nft.tokenId}</div>
                        <div class="rep-badge ${badgeClass}">${reason}</div>
                    </div>

                    <div>
                        <div class="price-label">Estimated Price</div>
                        <div class="price-row">
                            <span class="price-eth">${ethPrice.toFixed(4)} Ξ</span>
                            <span class="price-usd">$${usdPrice.toFixed(2)}</span>
                        </div>
                    </div>

                    <a href="https://opensea.io/assets/base/${COLLECTION_ADDR}/${nft.tokenId}" target="_blank" class="action-btn">View on OpenSea ↗</a>
                </div>
            </div>`;

            // Insert using a temporary container logic or just innerHTML+=
            // To ensure sorting, we can re-sort container children, or just rely on CSS 'order' property
            container.innerHTML += html;
        }
    </script>
</body>
</html>
