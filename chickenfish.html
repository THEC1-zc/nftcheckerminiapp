<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chickenfish Sniper</title>
    
    <script type="module">
        import { sdk } from 'https://esm.sh/@farcaster/miniapp-sdk';
        const run = async () => { await sdk.actions.ready(); };
        run();
    </script>

    <style>
        :root { --bg: #fffbf0; --text: #3e2723; --accent: #FFC107; --card-bg: #ffffff; --green: #2ecc71; --red: #ff7675; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: var(--bg);
            background-image: url('back.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text); 
            padding: 15px; margin: 0; 
            display: flex; flex-direction: column; align-items: center; 
        }

        .nav-header { width: 100%; max-width: 500px; display: flex; margin-bottom: 20px; }
        .back-btn { text-decoration: none; color: #5d4037; background: white; padding: 8px 15px; border-radius: 20px; font-size: 0.9rem; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }

        .container { width: 100%; max-width: 500px; }
        
        h2 { text-align: center; margin: 0 0 5px 0; font-weight: 900; font-size: 1.8rem; text-shadow: 0 2px 0 rgba(255,255,255,0.5); }
        .subtitle { text-align: center; color: #795548; font-size: 0.8rem; margin-bottom: 20px; font-weight: 600; opacity: 0.8; }

        .sniper-grid { display: flex; flex-direction: column; gap: 15px; }

        .sniper-card {
            background: var(--card-bg); border-radius: 18px; padding: 12px;
            display: flex; gap: 15px; align-items: center;
            box-shadow: 0 4px 15px rgba(62, 39, 35, 0.08);
            position: relative; overflow: hidden;
            transition: transform 0.2s;
        }
        
        .level-indicator { position: absolute; left: 0; top: 0; bottom: 0; width: 6px; }
        .lvl-1 { background: #bdc3c7; } .lvl-2 { background: #2ecc71; } .lvl-3 { background: #3498db; }
        .lvl-4 { background: #9b59b6; } .lvl-5 { background: #f1c40f; }

        .nft-thumb { width: 80px; height: 80px; border-radius: 12px; object-fit: cover; background: #eee; flex-shrink: 0; }

        .card-info { flex-grow: 1; }
        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 4px; }
        .nft-name { font-weight: 800; font-size: 0.95rem; color: #222; }
        .nft-id { font-size: 0.7rem; color: #999; font-family: monospace; }

        .reason-badge { 
            display: inline-block; padding: 3px 6px; border-radius: 6px; 
            font-size: 0.65rem; font-weight: 700; background: #e8f5e9; color: var(--green); margin-bottom: 6px;
        }

        .price-row { display: flex; align-items: baseline; gap: 8px; }
        .eth-price { font-size: 1.2rem; font-weight: 900; color: #3e2723; }
        .usd-price { font-size: 0.8rem; color: #888; font-weight: 500; }

        .buy-btn {
            background: #3e2723; color: white; text-decoration: none;
            padding: 8px 12px; border-radius: 10px; font-weight: 700; font-size: 0.8rem;
            white-space: nowrap;
        }

        .empty-card { opacity: 0.6; filter: grayscale(1); pointer-events: none; border: 2px dashed #ccc; background: transparent; }
        .loading-text { text-align: center; margin: 40px; font-weight: 600; color: #888; }
        .version { text-align: center; margin-top: 30px; font-size: 0.7rem; opacity: 0.5; font-family: monospace; }
        .error-log { color: red; font-size: 0.7rem; text-align: center; margin-top: 10px; display: none; }
    </style>
</head>
<body>

    <div class="nav-header">
        <a href="index.html" class="back-btn">⬅ Home</a>
    </div>

    <div class="container">
        <h2>Smart Sniper</h2>
        <div class="subtitle">Safe Listings (Score &ge; 0.69 or Whale)</div>

        <div id="loader" class="loading-text">Scanning Market...</div>
        <div id="errorLog" class="error-log"></div>

        <div id="grid" class="sniper-grid" style="display: none;"></div>

        <div class="version">v11.0 (Standalone Proxy)</div>
    </div>

    <script>
        const COLLECTION_ADDR = "0x84eea2be67b17698b0e09b57eeeda47aa921bbf0";
        // PROXY PUBBLICO per evitare blocchi CORS e Backend
        const PROXY_URL = "https://api.allorigins.win/raw?url=";
        const RESERVOIR_API = `https://api-base.reservoir.tools/tokens/v6?collection=${COLLECTION_ADDR}&sortBy=floorAskPrice&limit=100&includeAttributes=true`;

        window.addEventListener('DOMContentLoaded', startSniper);

        async function startSniper() {
            const loader = document.getElementById('loader');
            const grid = document.getElementById('grid');
            const errLog = document.getElementById('errorLog');

            try {
                // 1. Fetch via Proxy Pubblico
                const targetUrl = PROXY_URL + encodeURIComponent(RESERVOIR_API);
                const res = await fetch(targetUrl);
                
                if (!res.ok) throw new Error("Connection Error");
                const data = await res.json();
                
                const tokens = data.tokens || [];
                const bestDeals = { 1: null, 2: null, 3: null, 4: null, 5: null };

                // 2. FILTRARE I RISULTATI (Logica Golden Egg)
                for (const item of tokens) {
                    // Check listing price
                    const price = item.market?.floorAsk?.price?.amount?.native;
                    if (!price) continue;

                    // Extract Traits
                    const attrs = item.token.attributes || [];
                    let level = -1;
                    let neynarScore = 0;
                    let maxChickenLevel = 0;

                    for (const a of attrs) {
                        const key = (a.key || "").toLowerCase();
                        const val = parseFloat(a.value);
                        
                        if (key === 'level') level = val;
                        // Cerchiamo qualsiasi variante del nome del tratto
                        if (key.includes('neynar') && key.includes('score')) neynarScore = val;
                        if (key.includes('max') && key.includes('chicken')) maxChickenLevel = val;
                    }

                    // Check Level 1-5
                    if (level < 1 || level > 5) continue;

                    // --- IL FILTRO DI SICUREZZA ---
                    // Accetta se: Score >= 0.69 OPPURE MaxLevel >= 3
                    const isSafe = (neynarScore >= 0.69) || (maxChickenLevel >= 3);
                    if (!isSafe) continue;

                    // Salva se è il primo (il più economico) che troviamo per questo livello
                    if (!bestDeals[level]) {
                        bestDeals[level] = {
                            id: item.token.tokenId,
                            image: item.token.image,
                            priceEth: price,
                            priceUsd: item.market.floorAsk.price.amount.usd,
                            score: neynarScore,
                            maxLvl: maxChickenLevel
                        };
                    }
                }

                // 3. RENDERIZZARE I RISULTATI
                let html = "";
                for (let i = 1; i <= 5; i++) {
                    const item = bestDeals[i];
                    
                    if (item) {
                        const reason = item.score >= 0.69 ? `Score: ${item.score}` : `Whale (MaxLvl ${item.maxLvl})`;
                        const eth = parseFloat(item.priceEth).toFixed(4);
                        const usd = item.priceUsd ? `$${item.priceUsd.toFixed(2)}` : '---';
                        const link = `https://opensea.io/assets/base/${COLLECTION_ADDR}/${item.id}`;
                        
                        // Fix Immagine
                        let img = item.image || "l5.jpeg"; 
                        if(img && img.startsWith('ipfs://')) img = img.replace('ipfs://', 'https://ipfs.io/ipfs/');
                        
                        // Fallback su errore caricamento immagine
                        const imgTag = `<img src="${img}" class="nft-thumb" onerror="this.src='l5.jpeg'">`;

                        html += `
                        <div class="sniper-card">
                            <div class="level-indicator lvl-${i}"></div>
                            ${imgTag}
                            
                            <div class="card-info">
                                <div class="card-header">
                                    <span class="nft-name">Level ${i}</span>
                                    <span class="nft-id">#${item.id}</span>
                                </div>
                                <div class="reason-badge">✅ ${reason}</div>
                                <div class="price-row">
                                    <span class="eth-price">${eth} Ξ</span>
                                    <span class="usd-price">${usd}</span>
                                </div>
                            </div>

                            <a href="${link}" target="_blank" class="buy-btn">BUY</a>
                        </div>`;
                    } else {
                        html += `
                        <div class="sniper-card empty-card">
