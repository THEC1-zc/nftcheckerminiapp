<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Pro Analyzer</title>
    
    <script type="module">
        import { sdk } from 'https://esm.sh/@farcaster/miniapp-sdk';
        const run = async () => { await sdk.actions.ready(); };
        run();
    </script>

    <style>
        :root { --primary: #0052FF; --bg: #f5f5f7; --card-bg: #ffffff; --text: #1a1a1a; --green: #2ecc71; --red: #ff4757; --orange: #ff9f43; --purple: #9c27b0; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: var(--bg); color: var(--text); padding: 20px; margin: 0; display: flex; flex-direction: column; align-items: center; }
        
        .nav-header { width: 100%; max-width: 600px; display: flex; margin-bottom: 20px; }
        .back-btn { text-decoration: none; color: #666; font-weight: 600; background: white; padding: 8px 15px; border-radius: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }

        .container { background: var(--card-bg); padding: 25px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.06); width: 100%; max-width: 600px; box-sizing: border-box; }
        
        .input-group { margin-bottom: 12px; }
        label { display: block; font-weight: 600; font-size: 0.8rem; margin-bottom: 4px; color: #444; }
        input { width: 100%; padding: 12px; border: 2px solid #e1e4e8; border-radius: 12px; font-size: 14px; outline: none; background: #fafafa; box-sizing: border-box; }
        input:focus { border-color: var(--primary); background: #fff; }
        button { width: 100%; background-color: var(--primary); color: white; border: none; padding: 14px; border-radius: 12px; font-weight: 700; font-size: 15px; cursor: pointer; margin-top: 8px; }
        
        /* DASHBOARD GRID 2x2 */
        .dashboard-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 20px; margin-bottom: 10px; display: none; }
        
        .stat-card { background: #f8f9fa; padding: 12px; border-radius: 10px; border: 1px solid #eee; display: flex; flex-direction: column; justify-content: center; }
        .stat-card.main { grid-column: span 2; background: #eff4ff; border-color: #dbeafe; padding: 15px; }

        .stat-label { font-size: 0.65rem; text-transform: uppercase; font-weight: 700; letter-spacing: 0.5px; opacity: 0.7; }
        .stat-qty { font-size: 1rem; font-weight: 800; margin-top: 3px; display: block; }
        .stat-val { font-size: 0.75rem; font-weight: 500; margin-top: 2px; color: #555; }

        /* COLORS */
        .c-green { color: var(--green); }
        .c-red { color: var(--red); }
        .c-orange { color: var(--orange); }
        .c-purple { color: var(--purple); }
        .c-blue { color: var(--primary); }

        /* TABLE */
        table { width: 100%; border-collapse: collapse; font-size: 0.85rem; margin-top: 15px; }
        th { text-align: left; color: #999; font-weight: 600; padding-bottom: 8px; border-bottom: 1px solid #eee; }
        td { padding: 10px 0; border-bottom: 1px solid #f0f0f0; }
        .tx-sub { font-size: 0.7rem; color: #bbb; display: block; margin-top: 2px; }
        
        .tag { font-size: 0.65rem; padding: 2px 6px; border-radius: 4px; font-weight: 700; text-transform: uppercase; margin-right: 5px; }
        .bg-buy { background: #e6fffa; color: var(--green); border: 1px solid #b2f5ea; }
        .bg-sell { background: #fff5f5; color: var(--red); border: 1px solid #fed7d7; }
        .bg-send { background: #fffaf0; color: var(--orange); border: 1px solid #feebc8; }
        .bg-receive { background: #f3e5f5; color: var(--purple); border: 1px solid #e1bee7; }

        #status { text-align: center; margin: 15px 0; font-weight: 600; font-size: 0.85rem; min-height: 20px; }
    </style>
</head>
<body>

    <div class="nav-header">
        <a href="index.html" class="back-btn">⬅ Menu</a>
    </div>

    <div class="container">
        <h2 style="text-align:center; margin-top:0;">Dynamic Pro Analyzer</h2>
        <p style="text-align:center; color:#666; font-size:0.8rem; margin-bottom:20px;">Distinguishes DEXs from Wallets automatically</p>
        
        <div class="input-group">
            <label>Your Wallet</label>
            <input type="text" id="walletInput" placeholder="0x..." />
        </div>
        <div class="input-group">
            <label>Token Contract (CA)</label>
            <input type="text" id="tokenInput" placeholder="0x..." />
        </div>
        <button id="btnAnalyze">Analyze Deep History</button>
        <div id="status"></div>

        <div id="dashboard" class="dashboard-grid">
            <div class="stat-card">
                <span class="stat-label c-green">Total BUY</span>
                <span class="stat-qty" id="qtyBuy">0</span>
                <span class="stat-val" id="valBuy">$0.00</span>
            </div>
            <div class="stat-card">
                <span class="stat-label c-red">Total SELL</span>
                <span class="stat-qty" id="qtySell">0</span>
                <span class="stat-val" id="valSell">$0.00</span>
            </div>
            <div class="stat-card">
                <span class="stat-label c-purple">Total RECEIVE</span>
                <span class="stat-qty" id="qtyReceive">0</span>
                <span class="stat-val" id="valReceive">$0.00</span>
            </div>
            <div class="stat-card">
                <span class="stat-label c-orange">Total SEND</span>
                <span class="stat-qty" id="qtySend">0</span>
                <span class="stat-val" id="valSend">$0.00</span>
            </div>
            <div class="stat-card main">
                <span class="stat-label c-blue">Net Balance</span>
                <span class="stat-qty c-blue" id="qtyNet">0</span>
                <span class="stat-val" id="valNet" style="font-weight:700; color:#333;">$0.00</span>
            </div>
        </div>

        <table id="txTable" style="display:none;">
            <thead>
                <tr>
                    <th>Type / Date</th>
                    <th style="text-align:right;">Amount</th>
                </tr>
            </thead>
            <tbody id="txList"></tbody>
        </table>
    </div>

    <script>
        const API_KEY = '46kIRKE_HvuVkuRbPNRbh'; 

        document.getElementById('btnAnalyze').addEventListener('click', analyzeTxs);

        async function analyzeTxs() {
            const wallet = document.getElementById('walletInput').value.trim().toLowerCase();
            const tokenCA = document.getElementById('tokenInput').value.trim().toLowerCase();
            const status = document.getElementById('status');
            
            // UI Reset
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('txTable').style.display = 'none';
            document.getElementById('txList').innerHTML = "";
            status.innerText = "Fetching transfers...";
            status.style.color = "#0052FF";

            if (!wallet.startsWith('0x') || !tokenCA.startsWith('0x')) return errorStatus("Invalid Address");

            try {
                // 1. SCARICA TUTTI I TRASFERIMENTI
                const incoming = await fetchTransfers(wallet, tokenCA, "to");
                const outgoing = await fetchTransfers(wallet, tokenCA, "from");

                // Unisci i dati
                incoming.forEach(tx => tx.direction = 'IN');
                outgoing.forEach(tx => tx.direction = 'OUT');
                const allTxs = [...incoming, ...outgoing].sort((a, b) => parseInt(b.blockNum, 16) - parseInt(a.blockNum, 16));

                if (allTxs.length === 0) return errorStatus("No transactions found.");

                status.innerText = `Analyzing ${allTxs.length} transactions for contract interactions...`;

                // 2. TROVA INDIRIZZI UNICI (LE CONTROPARTI)
                // Se è IN, la controparte è chi manda (from). Se è OUT, la controparte è chi riceve (to).
                const uniqueAddresses = new Set();
                allTxs.forEach(tx => {
                    const counterParty = tx.direction === 'IN' ? tx.from : tx.to;
                    uniqueAddresses.add(counterParty);
                });

                // 3. IDENTIFICA SMART CONTRACTS (Batch Checking)
                // Questa è la magia: controlliamo quali indirizzi sono contratti
                const contractSet = new Set();
                const addrArray = Array.from(uniqueAddresses);
                
                // Eseguiamo i check in parallelo (max 5 alla volta per evitare rate limits aggressivi, o tutti insieme se pochi)
                // Per semplicità qui usiamo Promise.all totale, Alchemy regge bene i burst leggeri.
                const codeChecks = await Promise.all(addrArray.map(async (addr) => {
                    const isC = await isContract(addr);
                    return { addr, isContract: isC };
                }));

                codeChecks.forEach(res => {
                    if (res.isContract) contractSet.add(res.addr);
                });

                // 4. CLASSIFICAZIONE DINAMICA
                let totals = { buy: 0, sell: 0, receive: 0, send: 0 };
                let tokenSymbol = "TOKEN";
                const tbody = document.getElementById('txList');

                allTxs.forEach(tx => {
                    const val = parseFloat(tx.value);
                    if (tx.asset) tokenSymbol = tx.asset;
                    const counterParty = tx.direction === 'IN' ? tx.from : tx.to;
                    const isContractInteraction = contractSet.has(counterParty);

                    let typeLabel = "";
                    let badgeClass = "";

                    if (tx.direction === 'IN') {
                        if (isContractInteraction) {
                            // Entrata da un contratto = BUY (da Pool) o Claim
                            totals.buy += val; 
                            typeLabel = "BUY"; 
                            badgeClass = "bg-buy";
                        } else {
                            // Entrata da un wallet = RECEIVE
                            totals.receive += val; 
                            typeLabel = "RECEIVE"; 
                            badgeClass = "bg-receive";
                        }
                    } else {
                        if (isContractInteraction) {
                            // Uscita verso un contratto = SELL (a Pool)
                            totals.sell += val; 
                            typeLabel = "SELL"; 
                            badgeClass = "bg-sell";
                        } else {
                            // Uscita verso un wallet = SEND
                            totals.send += val; 
                            typeLabel = "SEND"; 
                            badgeClass = "bg-send";
                        }
                    }

                    // Render Riga
                    const date = new Date(tx.metadata.blockTimestamp);
                    tbody.innerHTML += `
                        <tr>
                            <td>
                                <span class="tag ${badgeClass}">${typeLabel}</span>
                                <span class="tx-sub">${date.toLocaleDateString()} ${date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
                            </td>
                            <td style="text-align:right;">
                                <strong>${formatNum(val)}</strong>
                                <span class="tx-sub">${isContractInteraction ? 'DEX/Contract' : 'Wallet'}</span>
                            </td>
                        </tr>
                    `;
                });

                // 5. CALCOLA PREZZI
                let currentPrice = 0;
                try {
                    const pRes = await fetch(`https://api.coingecko.com/api/v3/simple/token_price/base?contract_addresses=${tokenCA}&vs_currencies=usd`);
                    const pData = await pRes.json();
                    if (pData[tokenCA]?.usd) currentPrice = pData[tokenCA].usd;
                } catch(e){}

                // 6. UPDATE DASHBOARD
                const updateCard = (id, qty) => {
                    document.getElementById('qty'+id).innerText = formatNum(qty);
                    document.getElementById('val'+id).innerText = currentPrice > 0 ? `$${formatNum(qty * currentPrice, 2)}` : "-";
                };

                updateCard('Buy', totals.buy);
                updateCard('Sell', totals.sell);
                updateCard('Receive', totals.receive);
                updateCard('Send', totals.send);

                const netQty = (totals.buy + totals.receive) - (totals.sell + totals.send);
                document.getElementById('qtyNet').innerText = formatNum(netQty) + " " + tokenSymbol;
                document.getElementById('valNet').innerText = currentPrice > 0 ? `$${formatNum(netQty * currentPrice, 2)}` : "Price N/A";

                document.getElementById('dashboard').style.display = 'grid';
                document.getElementById('txTable').style.display = 'table';
                status.innerText = "";

            } catch (err) { console.error(err); errorStatus("Analysis failed. Try again."); }
        }

        // --- HELPERS ---

        function errorStatus(msg) {
            const s = document.getElementById('status');
            s.innerText = "❌ " + msg; s.style.color = "#ff4757";
        }

        function formatNum(num, decimals = 4) {
            return num.toLocaleString('en-US', { minimumFractionDigits: 0, maximumFractionDigits: decimals });
        }

        async function fetchTransfers(walletAddr, tokenAddr, direction) {
            const params = { "fromBlock": "0x0", "toBlock": "latest", "category": ["erc20"], "withMetadata": true, "excludeZeroValue": true, "contractAddresses": [tokenAddr] };
            if (direction === "to") params.toAddress = walletAddr; else params.fromAddress = walletAddr;
            
            const response = await fetch(`https://base-mainnet.g.alchemy.com/v2/${API_KEY}`, {
                method: "POST", headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ "id": 1, "jsonrpc": "2.0", "method": "alchemy_getAssetTransfers", "params": [params] })
            });
            const data = await response.json();
            return data.result.transfers || [];
        }

        // FUNZIONE CHIAVE: Verifica se un indirizzo è un contratto
        async function isContract(address) {
            try {
                const response = await fetch(`https://base-mainnet.g.alchemy.com/v2/${API_KEY}`, {
                    method: "POST", headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        "id": 1, "jsonrpc": "2.0", 
                        "method": "eth_getCode", 
                        "params": [address, "latest"]
                    })
                });
                const data = await response.json();
                // Se il risultato è "0x", è un wallet vuoto (EOA). Se è più lungo, c'è codice (Contract/DEX).
                return data.result && data.result !== "0x";
            } catch (e) { return false; }
        }
    </script>
</body>
</html>
