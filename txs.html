<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Analyzer 4.5</title>
    
    <script type="module">
        import { sdk } from 'https://esm.sh/@farcaster/miniapp-sdk';
        const run = async () => { await sdk.actions.ready(); };
        run();
    </script>

    <style>
        :root { --primary: #0052FF; --bg: #f5f5f7; --card-bg: #ffffff; --text: #1a1a1a; --green: #2ecc71; --red: #ff4757; --orange: #ff9f43; --purple: #9c27b0; --dark: #34495e; --pink: #d63384; --cyan: #00bcd4; --indigo: #3f51b5; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: var(--bg);
            background-image: url('back.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: var(--text); 
            padding: 15px; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            overflow-x: hidden; 
        }
        
        .nav-header { width: 100%; max-width: 600px; display: flex; margin-bottom: 20px; justify-content: space-between; align-items: center;}
        .back-btn { text-decoration: none; color: #666; font-weight: 600; background: white; padding: 8px 15px; border-radius: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); font-size: 0.9rem; }
        
        /* IDENTITY BADGE (Sempre visibile se loggato) */
        .identity-badge { 
            font-size: 0.75rem; 
            background: rgba(255,255,255,0.95); 
            padding: 6px 12px; 
            border-radius: 20px; 
            color: var(--primary); 
            font-weight: 700; 
            display: none; /* Appare via JS */
            box-shadow: 0 2px 8px rgba(0,0,0,0.1); 
            border: 1px solid rgba(0,82,255,0.1);
        }

        .container { background: var(--card-bg); padding: 20px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.06); width: 100%; max-width: 600px; box-sizing: border-box; }
        
        .input-group { margin-bottom: 12px; }
        
        /* Label con Tasto Change */
        label { display: flex; justify-content: space-between; align-items: center; font-weight: 600; font-size: 0.75rem; margin-bottom: 4px; color: #666; text-transform: uppercase; }
        .clear-link { color: var(--primary); cursor: pointer; font-size: 0.75rem; text-decoration: none; font-weight: 700; opacity: 0.8; }
        .clear-link:hover { opacity: 1; text-decoration: underline; }

        input { width: 100%; padding: 12px; border: 2px solid #e1e4e8; border-radius: 12px; font-size: 14px; outline: none; background: #fafafa; box-sizing: border-box; }
        input:focus { border-color: var(--primary); background: #fff; }
        
        .btn-group { display: flex; gap: 10px; margin-top: 15px; }
        button { flex: 1; border: none; padding: 14px; border-radius: 12px; font-weight: 700; font-size: 14px; cursor: pointer; transition: opacity 0.2s; color: white; }
        button:hover { opacity: 0.9; }
        .btn-fast { background-color: var(--primary); box-shadow: 0 4px 12px rgba(0,82,255,0.2); }
        .btn-full { background-color: var(--dark); box-shadow: 0 4px 12px rgba(52,73,94,0.2); }

        .dashboard-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 20px; margin-bottom: 10px; display: none; }
        .stat-card { background: #f8f9fa; padding: 10px; border-radius: 10px; border: 1px solid #eee; display: flex; flex-direction: column; justify-content: center; min-width: 0; }
        .stat-card.main { grid-column: span 2; background: #eff4ff; border-color: #dbeafe; padding: 15px; }
        .stat-label { font-size: 0.6rem; text-transform: uppercase; font-weight: 700; opacity: 0.7; margin-bottom: 2px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .stat-qty { font-size: 0.95rem; font-weight: 800; display: block; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .stat-val { font-size: 0.75rem; font-weight: 500; margin-top: 2px; color: #555; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .c-green { color: var(--green); } .c-red { color: var(--red); } .c-orange { color: var(--orange); } .c-purple { color: var(--purple); } .c-blue { color: var(--primary); } .c-cyan { color: var(--cyan); } .c-indigo { color: var(--indigo); }

        table { width: 100%; border-collapse: collapse; font-size: 0.8rem; margin-top: 15px; table-layout: fixed; }
        th { text-align: left; color: #999; font-weight: 600; padding-bottom: 8px; border-bottom: 1px solid #eee; }
        td { padding: 10px 0; border-bottom: 1px solid #f0f0f0; vertical-align: middle; }
        .col-type { width: 40%; } .col-amount { width: 60%; text-align: right; }
        .tx-sub { font-size: 0.7rem; color: #bbb; display: block; margin-top: 2px; }
        .tag { font-size: 0.6rem; padding: 2px 5px; border-radius: 4px; font-weight: 700; text-transform: uppercase; margin-right: 4px; display: inline-block; }
        .bg-buy { background: #e6fffa; color: var(--green); border: 1px solid #b2f5ea; }
        .bg-sell { background: #fff5f5; color: var(--red); border: 1px solid #fed7d7; }
        .bg-send { background: #fffaf0; color: var(--orange); border: 1px solid #feebc8; }
        .bg-receive { background: #f3e5f5; color: var(--purple); border: 1px solid #e1bee7; }
        .bg-stake { background: #e0f7fa; color: var(--cyan); border: 1px solid #b2ebf2; }
        .bg-unstake { background: #e8eaf6; color: var(--indigo); border: 1px solid #c5cae9; }
        #status { text-align: center; margin: 15px 0; font-weight: 600; font-size: 0.85rem; min-height: 20px; padding: 0 10px; }
    </style>
</head>
<body>

    <div class="nav-header">
        <a href="index.html" class="back-btn">‚¨Ö Home</a>
        <div id="identityBadge" class="identity-badge"></div>
    </div>

    <div class="container">
        <h2 style="text-align:center; margin-top:0;">Master Analyzer</h2>
        <p style="text-align:center; color:#666; font-size:0.8rem; margin-bottom:20px;">Logic: PnL + Staking Detection</p>
        
        <div class="input-group">
            <label>
                Target Wallet 
                <span id="btnChangeTarget" class="clear-link">Change üîÑ</span>
            </label>
            <input type="text" id="walletInput" placeholder="0x..." />
        </div>
        <div class="input-group">
            <label>Token Contract (CA)</label>
            <input type="text" id="tokenInput" placeholder="0x..." />
        </div>

        <div class="btn-group">
            <button class="btn-fast" id="btnFast">‚ö° Last 100</button>
            <button class="btn-full" id="btnFull">üê¢ All History</button>
        </div>
        
        <div id="status"></div>

        <div id="dashboard" class="dashboard-grid">
            <div class="stat-card">
                <span class="stat-label c-green">Total BUY</span>
                <span class="stat-qty" id="qtyBuy">0</span>
                <span class="stat-val" id="valBuy">$0.00</span>
            </div>
            <div class="stat-card">
                <span class="stat-label c-red">Total SELL</span>
                <span class="stat-qty" id="qtySell">0</span>
                <span class="stat-val" id="valSell">$0.00</span>
            </div>
            
            <div class="stat-card">
                <span class="stat-label c-cyan">STAKED (Out)</span>
                <span class="stat-qty" id="qtyStake">0</span>
                <span class="stat-val" id="valStake">$0.00</span>
            </div>
            <div class="stat-card">
                <span class="stat-label c-indigo">UNSTAKED (In)</span>
                <span class="stat-qty" id="qtyUnstake">0</span>
                <span class="stat-val" id="valUnstake">$0.00</span>
            </div>

            <div class="stat-card">
                <span class="stat-label c-purple">Total RECEIVE</span>
                <span class="stat-qty" id="qtyReceive">0</span>
                <span class="stat-val" id="valReceive">$0.00</span>
            </div>
            <div class="stat-card">
                <span class="stat-label c-orange">Total SEND</span>
                <span class="stat-qty" id="qtySend">0</span>
                <span class="stat-val" id="valSend">$0.00</span>
            </div>

            <div class="stat-card main">
                <span class="stat-label c-blue">Current Net Balance</span>
                <span class="stat-qty c-blue" id="qtyNet">0</span>
                <span class="stat-val" id="valNet" style="font-weight:700; color:#333;">$0.00</span>
            </div>
        </div>

        <table id="txTable" style="display:none;">
            <thead>
                <tr>
                    <th class="col-type">Type / Date</th>
                    <th class="col-amount">Amount</th>
                </tr>
            </thead>
            <tbody id="txList"></tbody>
        </table>
    </div>

    <script>
        const API_KEY = '46kIRKE_HvuVkuRbPNRbh'; 
        const symbolCache = {}; 

        // --- GESTIONE IDENTITA' E TARGET ---
        window.addEventListener('DOMContentLoaded', () => {
            // 1. Recupera identit√† (Login)
            const myIdentity = localStorage.getItem('tysm_wallet');
            
            // 2. Recupera Target (URL o Default)
            const urlParams = new URLSearchParams(window.location.search);
            let targetWallet = urlParams.get('wallet');

            // --- GESTIONE HEADER (Identit√†) ---
            if (myIdentity) {
                const badge = document.getElementById('identityBadge');
                badge.innerText = `Connected: ${myIdentity.slice(0,6)}...`;
                badge.style.display = "block";
            }

            // --- GESTIONE INPUT (Target) ---
            const wInput = document.getElementById('walletInput');
            
            if (targetWallet) {
                // Se c'√® un target nell'URL, usalo
                wInput.value = targetWallet;
            } else if (myIdentity) {
                // Se non c'√® target ma sono loggato, analizzo me stesso di default
                wInput.value = myIdentity;
            }
        });

        // --- TASTO CHANGE (Svuota solo il campo Input) ---
        document.getElementById('btnChangeTarget').addEventListener('click', () => {
            const wInput = document.getElementById('walletInput');
            wInput.value = ""; // Svuota campo
            wInput.focus(); // Mette cursore per scrivere
            
            // Rimuove parametro URL per pulizia (ma NON tocca localStorage)
            const url = new URL(window.location);
            url.searchParams.delete('wallet');
            window.history.pushState({}, '', url);
        });

        document.getElementById('btnFast').addEventListener('click', () => runAnalysis(100)); 
        document.getElementById('btnFull').addEventListener('click', () => runAnalysis(5000)); 

        async function runAnalysis(limitMode) {
            const wallet = document.getElementById('walletInput').value.trim().toLowerCase();
            const tokenCA = document.getElementById('tokenInput').value.trim().toLowerCase();
            const status = document.getElementById('status');
            
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('txTable').style.display = 'none';
            document.getElementById('txList').innerHTML = "";

            if (!wallet.startsWith('0x') || !tokenCA.startsWith('0x')) return errorStatus("Invalid Address");

            try {
                status.innerText = "Initializing...";
                status.style.color = "#0052FF";

                let mainSymbol = "TOKEN";
                try {
                    const metaRes = await fetch(`https://base-mainnet.g.alchemy.com/v2/${API_KEY}`, {
                        method: "POST", headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ "id": 1, "jsonrpc": "2.0", "method": "alchemy_getTokenMetadata", "params": [tokenCA] })
                    });
                    const m = await metaRes.json();
                    if(m.result?.symbol) mainSymbol = m.result.symbol.replace('$','').trim().toUpperCase();
                } catch(e) {}

                status.innerText = `Fetching last ${limitMode} transactions...`;
                const rawTxs = await fetchUnifiedTransfers(wallet, tokenCA, limitMode);

                if (rawTxs.length === 0) return errorStatus("No transactions found.");

                status.innerText = `Analyzing ${rawTxs.length} receipts...`;
                
                let totals = { buy: 0, sell: 0, receive: 0, send: 0, stake: 0, unstake: 0 };
                const tbody = document.getElementById('txList');
                
                const batchSize = 5;
                for (let i = 0; i < rawTxs.length; i += batchSize) {
                    const batch = rawTxs.slice(i, i + batchSize);
                    const pct = Math.round((i / rawTxs.length) * 100);
                    if (rawTxs.length > 200) status.innerText = `Deep Analyzing (${mainSymbol})... ${pct}%`;

                    await Promise.all(batch.map(async (tx) => {
                        const val = parseFloat(tx.value);
                        const isTargetIn = tx.to && tx.to.toLowerCase() === wallet;
                        const category = await determineCategory(tx.hash, wallet, tokenCA, isTargetIn, mainSymbol);

                        if (category === 'BUY') totals.buy += val;
                        else if (category === 'SELL') totals.sell += val;
                        else if (category === 'RECEIVE') totals.receive += val;
                        else if (category === 'SEND') totals.send += val;
                        else if (category === 'STAKE') totals.stake += val;
                        else if (category === 'UNSTAKE') totals.unstake += val;

                        if (i < 100) {
                            const dateObj = new Date(tx.metadata.blockTimestamp);
                            let badgeClass = "";
                            if(category === 'BUY') badgeClass = 'bg-buy';
                            if(category === 'SELL') badgeClass = 'bg-sell';
                            if(category === 'RECEIVE') badgeClass = 'bg-receive';
                            if(category === 'SEND') badgeClass = 'bg-send';
                            if(category === 'STAKE') badgeClass = 'bg-stake';
                            if(category === 'UNSTAKE') badgeClass = 'bg-unstake';

                            const rowHTML = `
                                <tr>
                                    <td class="col-type">
                                        <span class="tag ${badgeClass}">${category}</span>
                                        <span class="tx-sub">${dateObj.toLocaleDateString()}</span>
                                    </td>
                                    <td class="col-amount">
                                        <strong>${formatNum(val)}</strong>
                                        <span class="tx-sub">${tx.hash.slice(0,6)}...</span>
                                    </td>
                                </tr>
                            `;
                            tbody.insertAdjacentHTML('beforeend', rowHTML);
                        }
                    }));
                }

                if (rawTxs.length > 100) tbody.insertAdjacentHTML('beforeend', `<tr><td colspan="2" style="text-align:center;color:#999">... and ${rawTxs.length - 100} more</td></tr>`);

                let currentPrice = 0;
                try {
                    const dexRes = await fetch(`https://api.dexscreener.com/latest/dex/tokens/${tokenCA}`);
                    const dexData = await dexRes.json();
                    if (dexData.pairs && dexData.pairs.length > 0) {
                        const pair = dexData.pairs.find(p => p.chainId === 'base') || dexData.pairs[0];
                        currentPrice = parseFloat(pair.priceUsd);
                    }
                } catch(e){}

                const updateCard = (id, qty) => {
                    const elQty = document.getElementById('qty'+id);
                    const elVal = document.getElementById('val'+id);
                    if(elQty) elQty.innerText = formatShort(qty);
                    if(elVal) elVal.innerText = currentPrice > 0 ? `$${formatShort(qty * currentPrice)}` : "-";
                };

                updateCard('Buy', totals.buy);
                updateCard('Sell', totals.sell);
                updateCard('Receive', totals.receive);
                updateCard('Send', totals.send);
                updateCard('Stake', totals.stake);
                updateCard('Unstake', totals.unstake);

                const netQty = (totals.buy + totals.receive + totals.unstake) - (totals.sell + totals.send + totals.stake);
                document.getElementById('qtyNet').innerText = formatShort(netQty) + " " + mainSymbol;
                document.getElementById('valNet').innerText = currentPrice > 0 ? `$${formatNum(netQty * currentPrice, 2)}` : "Price N/A";

                document.getElementById('dashboard').style.display = 'grid';
                document.getElementById('txTable').style.display = 'table';
                
                status.innerText = "Complete ‚úÖ";
                status.style.color = "#2ecc71";
            } catch (err) { console.error(err); errorStatus("Analysis Error: " + err.message); }
        }

        async function determineCategory(txHash, wallet, targetTokenCA, isTargetIn, mainSymbol) {
            try {
                const res = await fetch(`https://base-mainnet.g.alchemy.com/v2/${API_KEY}`, {
                    method: "POST", headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ "id": 1, "jsonrpc": "2.0", "method": "eth_getTransactionReceipt", "params": [txHash] })
                });
                const data = await res.json();
                const receipt = data.result;
                if (!receipt || !receipt.logs) return isTargetIn ? 'RECEIVE' : 'SEND';

                const walletTopic = "0x000000000000000000000000" + wallet.replace("0x", "");
                const TRANSFER_TOPIC = "0xddf252ad1be2c89b69c2b068fc378daa952ba7f163c4a11628f55a4df523b3ef";
                let otherTokenAddress = null;
                let hasOtherOut = false; 
                let hasOtherIn = false; 

                for (const log of receipt.logs) {
                    if (log.topics[0] !== TRANSFER_TOPIC) continue;
                    const logContract = log.address.toLowerCase();
                    const isTargetToken = logContract === targetTokenCA;
                    const isFromMe = log.topics[1] && log.topics[1].toLowerCase() === walletTopic;
                    const isToMe = log.topics[2] && log.topics[2].toLowerCase() === walletTopic;

                    if (!isTargetToken && (isFromMe || isToMe)) {
                        otherTokenAddress = logContract;
                        if (isFromMe) hasOtherOut = true;
                        if (isToMe) hasOtherIn = true;
                    }
                }

                if (isTargetIn && !hasOtherOut) return 'RECEIVE';
                if (!isTargetIn && !hasOtherIn) return 'SEND';

                if (otherTokenAddress) {
                    const otherSymbol = await getSymbol(otherTokenAddress);
                    const cleanMain = mainSymbol.toLowerCase();
                    const cleanOther = otherSymbol.toLowerCase().replace('$','');
                    const isVariant = cleanOther.includes(cleanMain) && (
                        cleanOther.startsWith('st') || cleanOther.startsWith('x') || cleanOther.startsWith('v') || 
                        cleanOther.startsWith('es') || cleanOther.startsWith('s') || cleanOther.startsWith('stk') || cleanOther.startsWith('w') 
                    );

                    if (isVariant) {
                        if (!isTargetIn && hasOtherIn) return 'STAKE';
                        if (isTargetIn && hasOtherOut) return 'UNSTAKE';
                    }
                }
                if (isTargetIn) return hasOtherOut ? 'BUY' : 'RECEIVE';
                else return hasOtherIn ? 'SELL' : 'SEND';
            } catch (e) { return isTargetIn ? 'RECEIVE' : 'SEND'; }
        }

        async function getSymbol(contractAddress) {
            if (symbolCache[contractAddress]) return symbolCache[contractAddress];
            try {
                const metaRes = await fetch(`https://base-mainnet.g.alchemy.com/v2/${API_KEY}`, {
                    method: "POST", headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ "id": 1, "jsonrpc": "2.0", "method": "alchemy_getTokenMetadata", "params": [contractAddress] })
                });
                const d = await metaRes.json();
                const sym = d.result?.symbol || "UNKNOWN";
                symbolCache[contractAddress] = sym;
                return sym;
            } catch(e) { return "UNKNOWN"; }
        }

        async function fetchUnifiedTransfers(walletAddr, tokenAddr, limit) {
            const fetchDirectionLoop = async (direction) => {
                let accumulated = [];
                let pageKey = null;
                do {
                    const params = { "fromBlock": "0x0", "toBlock": "latest", "category": ["erc20"], "withMetadata": true, "excludeZeroValue": true, "contractAddresses": [tokenAddr], "order": "desc", "maxCount": "0x3e8" };
                    if (direction === 'to') params.toAddress = walletAddr; else params.fromAddress = walletAddr;
                    if (pageKey) params.pageKey = pageKey;
                    const res = await fetch(`https://base-mainnet.g.alchemy.com/v2/${API_KEY}`, {
                        method: "POST", headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ "id": 1, "jsonrpc": "2.0", "method": "alchemy_getAssetTransfers", "params": [params] })
                    });
                    const d = await res.json();
                    if (!d.result) break;
                    accumulated = accumulated.concat(d.result.transfers || []);
                    pageKey = d.result.pageKey;
                    if (accumulated.length >= limit) break;
                } while (pageKey);
                return accumulated;
            };
            const [inTxs, outTxs] = await Promise.all([ fetchDirectionLoop('to'), fetchDirectionLoop('from') ]);
            const allTxs = [...inTxs, ...outTxs];
            allTxs.sort((a, b) => parseInt(b.blockNum, 16) - parseInt(a.blockNum, 16));
            return allTxs.slice(0, limit);
        }

        function errorStatus(msg) { const s = document.getElementById('status'); s.innerText = "‚ùå " + msg; s.style.color = "#ff4757"; }
        function formatShort(num) { if (num === 0) return "0"; if (num < 0.01) return num.toExponential(2); if (num > 1000000) return (num / 1000000).toFixed(2) + "M"; if (num > 1000) return (num / 1000).toFixed(2) + "K"; return num.toLocaleString('en-US', { maximumFractionDigits: 2 }); }
        function formatNum(num) { return num.toLocaleString('en-US', { minimumFractionDigits: 0, maximumFractionDigits: 2 }); }
    </script>
</body>
