<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Value Analyzer</title>
    
    <script type="module">
        import { sdk } from 'https://esm.sh/@farcaster/miniapp-sdk';

        run();

    <style>
        :root { --primary: #0052FF; --bg: #f5f5f7; --card-bg: #ffffff; --text: #1a1a1a; --green: #2ecc71; --red: #ff4757; --orange: #ff9f43; --purple: #9c27b0; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: var(--bg); color: var(--text); padding: 15px; margin: 0; display: flex; flex-direction: column; align-items: center; overflow-x: hidden; }
        
        .nav-header { width: 100%; max-width: 600px; display: flex; margin-bottom: 20px; }
        .back-btn { text-decoration: none; color: #666; font-weight: 600; background: white; padding: 8px 15px; border-radius: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); font-size: 0.9rem; }

        .container { background: var(--card-bg); padding: 20px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.06); width: 100%; max-width: 600px; box-sizing: border-box; }
        
        .input-group { margin-bottom: 12px; }
        label { display: block; font-weight: 600; font-size: 0.75rem; margin-bottom: 4px; color: #666; text-transform: uppercase; }
        input { width: 100%; padding: 12px; border: 2px solid #e1e4e8; border-radius: 12px; font-size: 14px; outline: none; background: #fafafa; box-sizing: border-box; }
        input:focus { border-color: var(--primary); background: #fff; }
        button { width: 100%; background-color: var(--primary); color: white; border: none; padding: 14px; border-radius: 12px; font-weight: 700; font-size: 15px; cursor: pointer; margin-top: 8px; }
        
        /* DASHBOARD GRID FIXED */
        .dashboard-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 20px; margin-bottom: 10px; display: none; }
        
        .stat-card { background: #f8f9fa; padding: 10px; border-radius: 10px; border: 1px solid #eee; display: flex; flex-direction: column; justify-content: center; min-width: 0; /* Fix flex overflow */ }
        .stat-card.main { grid-column: span 2; background: #eff4ff; border-color: #dbeafe; padding: 15px; }

        .stat-label { font-size: 0.6rem; text-transform: uppercase; font-weight: 700; letter-spacing: 0.5px; opacity: 0.7; margin-bottom: 2px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        /* Gestione numeri lunghi */
        .stat-qty { font-size: 0.95rem; font-weight: 800; display: block; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .stat-val { font-size: 0.75rem; font-weight: 500; margin-top: 2px; color: #555; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* COLORS */
        .c-green { color: var(--green); }
        .c-red { color: var(--red); }
        .c-orange { color: var(--orange); }
        .c-purple { color: var(--purple); }
        .c-blue { color: var(--primary); }

        /* TABLE FIXED */
        table { width: 100%; border-collapse: collapse; font-size: 0.8rem; margin-top: 15px; table-layout: fixed; }
        th { text-align: left; color: #999; font-weight: 600; padding-bottom: 8px; border-bottom: 1px solid #eee; }
        td { padding: 10px 0; border-bottom: 1px solid #f0f0f0; vertical-align: middle; }
        
        /* Colonne tabella */
        .col-type { width: 40%; }
        .col-amount { width: 60%; text-align: right; }

        .tx-sub { font-size: 0.7rem; color: #bbb; display: block; margin-top: 2px; }
        .tag { font-size: 0.6rem; padding: 2px 5px; border-radius: 4px; font-weight: 700; text-transform: uppercase; margin-right: 4px; display: inline-block; }
        
        .bg-buy { background: #e6fffa; color: var(--green); border: 1px solid #b2f5ea; }
        .bg-sell { background: #fff5f5; color: var(--red); border: 1px solid #fed7d7; }
        .bg-send { background: #fffaf0; color: var(--orange); border: 1px solid #feebc8; }
        .bg-receive { background: #f3e5f5; color: var(--purple); border: 1px solid #e1bee7; }

        #status { text-align: center; margin: 15px 0; font-weight: 600; font-size: 0.85rem; min-height: 20px; padding: 0 10px; }
    </style>
</head>
<body>

    <div class="nav-header">
        <a href="index.html" class="back-btn">⬅ Menu</a>
    </div>

    <div class="container">
        <h2 style="text-align:center; margin-top:0;">Deep History Analyzer</h2>
        <p style="text-align:center; color:#666; font-size:0.8rem; margin-bottom:20px;">Full History + DexScreener Pricing</p>
        
        <div class="input-group">
            <label>Your Wallet</label>
            <input type="text" id="walletInput" placeholder="0x..." />
        </div>
        <div class="input-group">
            <label>Token Contract (CA)</label>
            <input type="text" id="tokenInput" placeholder="0x..." />
        </div>
        <button id="btnAnalyze">Analyze FULL History</button>
        <div id="status"></div>

        <div id="dashboard" class="dashboard-grid">
            <div class="stat-card">
                <span class="stat-label c-green">Total BUY</span>
                <span class="stat-qty" id="qtyBuy">0</span>
                <span class="stat-val" id="valBuy">$0.00</span>
            </div>
            <div class="stat-card">
                <span class="stat-label c-red">Total SELL</span>
                <span class="stat-qty" id="qtySell">0</span>
                <span class="stat-val" id="valSell">$0.00</span>
            </div>
            <div class="stat-card">
                <span class="stat-label c-purple">Total RECEIVE</span>
                <span class="stat-qty" id="qtyReceive">0</span>
                <span class="stat-val" id="valReceive">$0.00</span>
            </div>
            <div class="stat-card">
                <span class="stat-label c-orange">Total SEND</span>
                <span class="stat-qty" id="qtySend">0</span>
                <span class="stat-val" id="valSend">$0.00</span>
            </div>
            <div class="stat-card main">
                <span class="stat-label c-blue">Current Net Balance</span>
                <span class="stat-qty c-blue" id="qtyNet">0</span>
                <span class="stat-val" id="valNet" style="font-weight:700; color:#333;">$0.00</span>
            </div>
        </div>

        <table id="txTable" style="display:none;">
            <thead>
                <tr>
                    <th class="col-type">Type / Date</th>
                    <th class="col-amount">Amount</th>
                </tr>
            </thead>
            <tbody id="txList"></tbody>
        </table>
    </div>

    <script>
        const API_KEY = '46kIRKE_HvuVkuRbPNRbh'; 

        document.getElementById('btnAnalyze').addEventListener('click', analyzeTxs);

        async function analyzeTxs() {
            const wallet = document.getElementById('walletInput').value.trim().toLowerCase();
            const tokenCA = document.getElementById('tokenInput').value.trim().toLowerCase();
            const status = document.getElementById('status');
            
            // UI Reset
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('txTable').style.display = 'none';
            document.getElementById('txList').innerHTML = "";
            status.innerText = "Connecting...";
            status.style.color = "#0052FF";

            if (!wallet.startsWith('0x') || !tokenCA.startsWith('0x')) return errorStatus("Invalid Address");

            try {
                status.innerText = "Downloading FULL history (this may take a moment)...";

                // 1. SCARICA TUTTO CON PAGINAZIONE (FIX PRINCIPALE)
                const incoming = await fetchAllTransfers(wallet, tokenCA, "to");
                const outgoing = await fetchAllTransfers(wallet, tokenCA, "from");

                // Unisci i dati
                incoming.forEach(tx => tx.direction = 'IN');
                outgoing.forEach(tx => tx.direction = 'OUT');
                const allTxs = [...incoming, ...outgoing].sort((a, b) => parseInt(b.blockNum, 16) - parseInt(a.blockNum, 16));

                if (allTxs.length === 0) return errorStatus("No transactions found.");

                status.innerText = `Analyzing ${allTxs.length} txs & Checking DexScreener...`;

                // 2. TROVA INDIRIZZI UNICI (LE CONTROPARTI)
                const uniqueAddresses = new Set();
                allTxs.forEach(tx => {
                    const counterParty = tx.direction === 'IN' ? tx.from : tx.to;
                    uniqueAddresses.add(counterParty);
                });

                // 3. IDENTIFICA SMART CONTRACTS
                const contractSet = new Set();
                const addrArray = Array.from(uniqueAddresses);
                const codeChecks = await Promise.all(addrArray.map(async (addr) => {
                    const isC = await isContract(addr);
                    return { addr, isContract: isC };
                }));
                codeChecks.forEach(res => { if (res.isContract) contractSet.add(res.addr); });

                // 4. CLASSIFICAZIONE
                let totals = { buy: 0, sell: 0, receive: 0, send: 0 };
                let tokenSymbol = "TOKEN";
                const tbody = document.getElementById('txList');

                // Limitiamo la visualizzazione in tabella alle prime 100 tx per non bloccare il telefono
                const visibleTxs = allTxs.slice(0, 100); 

                allTxs.forEach(tx => {
                    const val = parseFloat(tx.value);
                    if (tx.asset) tokenSymbol = tx.asset;
                    const counterParty = tx.direction === 'IN' ? tx.from : tx.to;
                    const isContractInteraction = contractSet.has(counterParty);

                    if (tx.direction === 'IN') {
                        if (isContractInteraction) totals.buy += val; 
                        else totals.receive += val; 
                    } else {
                        if (isContractInteraction) totals.sell += val; 
                        else totals.send += val; 
                    }
                });

                // Rendering tabella (Solo le prime 100)
                visibleTxs.forEach(tx => {
                    const val = parseFloat(tx.value);
                    const counterParty = tx.direction === 'IN' ? tx.from : tx.to;
                    const isContractInteraction = contractSet.has(counterParty);
                    let typeLabel = "", badgeClass = "";

                    if (tx.direction === 'IN') {
                        if (isContractInteraction) { typeLabel = "BUY"; badgeClass = "bg-buy"; }
                        else { typeLabel = "RECEIVE"; badgeClass = "bg-receive"; }
                    } else {
                        if (isContractInteraction) { typeLabel = "SELL"; badgeClass = "bg-sell"; }
                        else { typeLabel = "SEND"; badgeClass = "bg-send"; }
                    }

                    const date = new Date(tx.metadata.blockTimestamp);
                    tbody.innerHTML += `
                        <tr>
                            <td class="col-type">
                                <span class="tag ${badgeClass}">${typeLabel}</span>
                                <span class="tx-sub">${date.toLocaleDateString()}</span>
                            </td>
                            <td class="col-amount">
                                <strong>${formatNum(val)}</strong>
                                <span class="tx-sub">${isContractInteraction ? 'DEX' : 'Wallet'}</span>
                            </td>
                        </tr>
                    `;
                });

                if (allTxs.length > 100) {
                     tbody.innerHTML += `<tr><td colspan="2" style="text-align:center; color:#999; padding:10px;">... and ${allTxs.length - 100} older transactions</td></tr>`;
                }

                // 5. PREZZO ATTUALE (DEXSCREENER INVECE DI COINGECKO)
                let currentPrice = 0;
                try {
                    const dexRes = await fetch(`https://api.dexscreener.com/latest/dex/tokens/${tokenCA}`);
                    const dexData = await dexRes.json();
                    if (dexData.pairs && dexData.pairs.length > 0) {
                        // Prendi il prezzo della pool più liquida su Base
                        const pair = dexData.pairs.find(p => p.chainId === 'base') || dexData.pairs[0];
                        currentPrice = parseFloat(pair.priceUsd);
                    }
                } catch(e){ console.log("DexScreener err", e); }

                // 6. UPDATE DASHBOARD
                const updateCard = (id, qty) => {
