        .stat-card { background: #f8f9fa; padding: 10px; border-radius: 10px; border: 1px solid #eee; display: flex; flex-direction: column; justify-content: center; min-width: 0; }
        .stat-card.main { grid-column: span 2; background: #eff4ff; border-color: #dbeafe; padding: 15px; }
        .stat-label { font-size: 0.6rem; text-transform: uppercase; font-weight: 700; opacity: 0.7; margin-bottom: 2px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        .c-green { color: var(--green); } .c-red { color: var(--red); } .c-orange { color: var(--orange); } .c-purple { color: var(--purple); } .c-blue { color: var(--primary); } .c-cyan { color: var(--cyan); } .c-indigo { color: var(--indigo); }

    <script>
        const ALCHEMY_KEY = '46kIRKE_HvuVkuRbPNRbh'; 
        const MORALIS_API_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJub25jZSI6IjliMTZhMzZkLWY0Y2MtNGRhNS1hY2EyLThjOWNhYzcyNzc1MiIsIm9yZ0lkIjoiNDkwMzU1IiwidXNlcklkIjoiNTA0NTEzIiwidHlwZUlkIjoiODUwM2NmZjEtMGRiZS00N2Q4LTkxMzQtNzM5NjQ2ZDMwZWI2IiwidHlwZSI6IlBST0pFQ1QiLCJpYXQiOjE3NjgzODQ0NTcsImV4cCI6NDkyNDE0NDQ1N30.CHgE9uV5k_uW-44iveLhvre5kPPfuZ8Gnh4ifGOz2Uw'; 

        let globalTransactions = [];
        let currentPage = 1;
        const rowsPerPage = 25;
        let isCustomTokenMode = false;

        // LIQUID ASSETS WHITELIST (Universal for Base Chain)
        const LIQUID_ASSETS = [
            "0x4200000000000000000000000000000000000006", // WETH
            "0x833589fcd6edb6e08f4c7c32d4f71b54bda02913", // USDC
            "0xd9aaec86b65d86f6a7b5b1b0c42ffa531710b6ca", // USDbC
            "0x50c5725949a6f0c72e6c4a641f24049a917db0cb", // DAI
            "0x60a3e35cc302bfa44cb288bc5a4f316fdb1adb42", // EURC
            "0xfde4c96c8593536e31f229ea8f37b2adb8523a2a"  // USDT
        ];

        // METHOD SIGNATURES
        const SIG_TRANSFER = "0xa9059cbb"; // Standard ERC20 Transfer

        window.addEventListener('DOMContentLoaded', () => {
            const myIdentity = localStorage.getItem('tysm_wallet');
            const urlParams = new URLSearchParams(window.location.search);
            let targetWallet = urlParams.get('wallet');

            if (myIdentity) {

        document.getElementById('walletInput').addEventListener('change', (e) => {

        document.getElementById('btnChangeTarget').addEventListener('click', () => {

            document.getElementById('walletInput').focus();

            url.searchParams.delete('wallet');
            window.history.pushState({}, '', url);
            document.getElementById('tokenSelect').innerHTML = '<option disabled selected>Enter wallet first...</option>';

        document.getElementById('toggleTokenMode').addEventListener('click', () => {

            if (isCustomTokenMode) {

        // --- MORALIS LOADER ---
        async function loadUserTokens(walletAddr) {
            const select = document.getElementById('tokenSelect');
            const loading = document.getElementById('loadingTokens');
            
            select.style.display = 'none';
            loading.style.display = 'block';
            select.innerHTML = '';

            try {
                const url = `https://deep-index.moralis.io/api/v2.2/wallets/${walletAddr}/tokens?chain=base&exclude_spam=true&exclude_unpriced=false`;
                const response = await fetch(url, {
                    method: 'GET',
                    headers: { 'accept': 'application/json', 'X-API-Key': MORALIS_API_KEY }
                });
                const data = await response.json();
                
                if (!data.result || data.result.length === 0) {
                    select.innerHTML = '<option disabled>No tokens found</option>';
                    loading.style.display = 'none';
                    select.style.display = 'block';
                    return;
                }

                const valued = [];
                const others = [];

                data.result.forEach(token => {
                    token.usd_value = token.usd_value ? parseFloat(token.usd_value) : 0;
                    token.balance_formatted = parseFloat(token.balance_formatted).toLocaleString(undefined, {maximumFractionDigits: 4});
                    if (token.usd_value > 0.01) valued.push(token);
                    else others.push(token);
                });

                valued.sort((a, b) => b.usd_value - a.usd_value);
                others.sort((a, b) => parseFloat(b.balance) - parseFloat(a.balance)); 

                select.innerHTML = '<option value="" disabled selected>Select a token...</option>';

                if (valued.length > 0) {
                    const grp = document.createElement('optgroup');
                    grp.label = "üí≤ VALUED ASSETS";
                    valued.forEach(t => {
                        const valStr = t.usd_value.toLocaleString('en-US', {style: 'currency', currency: 'USD'});
                        const opt = document.createElement('option');
                        opt.value = t.token_address;
                        opt.innerText = `${t.symbol} - ${valStr} (${t.balance_formatted})`;
                        grp.appendChild(opt);
                    });
                    select.appendChild(grp);
                }

                if (others.length > 0) {
                    const grp = document.createElement('optgroup');
                    grp.label = "‚ùì UNPRICED / DUST";
                    others.forEach(t => {
                        const opt = document.createElement('option');
                        opt.value = t.token_address;
                        opt.innerText = `${t.symbol} (${t.balance_formatted})`;
                        grp.appendChild(opt);
                    });
                    select.appendChild(grp);
                }

            } catch (error) {
                console.error("Moralis Error:", error);
                select.innerHTML = '<option disabled>Error loading portfolio</option>';
            } finally {
                loading.style.display = 'none';
                select.style.display = 'block';
            }
        }

        // --- ANALYSIS ENGINE ---
        document.getElementById('btnFast').addEventListener('click', () => runAnalysis(100)); 
        document.getElementById('btnFull').addEventListener('click', () => runAnalysis(5000)); 

        async function runAnalysis(limitMode) {
            const wallet = document.getElementById('walletInput').value.trim().toLowerCase();
            let tokenCA = "";
            if (isCustomTokenMode) tokenCA = document.getElementById('tokenInput').value.trim().toLowerCase();
            else tokenCA = document.getElementById('tokenSelect').value.trim().toLowerCase();

            const status = document.getElementById('status');
            
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('filterContainer').style.display = 'none';
            document.getElementById('txTable').style.display = 'none';
            document.getElementById('paginationContainer').style.display = 'none';
            document.getElementById('txList').innerHTML = "";
            globalTransactions = []; 

            if (!wallet.startsWith('0x')) return errorStatus("Invalid Wallet Address");
            if (!tokenCA.startsWith('0x')) return errorStatus("Please select a Token");

            try {
                status.innerText = "Initializing...";
                status.style.color = "#0052FF";

                let mainSymbol = "TOKEN";
                try {
                    const metaRes = await fetch(`https://base-mainnet.g.alchemy.com/v2/${ALCHEMY_KEY}`, {
                        method: "POST", headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ "id": 1, "jsonrpc": "2.0", "method": "alchemy_getTokenMetadata", "params": [tokenCA] })
                    });
                    const m = await metaRes.json();
                    if(m.result?.symbol) mainSymbol = m.result.symbol.replace('$','').trim().toUpperCase();
                } catch(e) {}

                status.innerText = `Fetching last ${limitMode} transactions...`;
                const rawTxs = await fetchUnifiedTransfers(wallet, tokenCA, limitMode);

                if (rawTxs.length === 0) return errorStatus("No transactions found.");

                status.innerText = `Analyzing ${rawTxs.length} receipts...`;
                
                let totals = { buy: 0, sell: 0, receive: 0, send: 0, stake: 0, unstake: 0 };
                
                const batchSize = 5;
                for (let i = 0; i < rawTxs.length; i += batchSize) {
                    const batch = rawTxs.slice(i, i + batchSize);
                    const pct = Math.round((i / rawTxs.length) * 100);
                    if (rawTxs.length > 200) status.innerText = `Deep Analyzing (${mainSymbol})... ${pct}%`;

                    await Promise.all(batch.map(async (tx) => {
                        const val = parseFloat(tx.value);
                        const category = await determineCategory(tx, wallet, tokenCA); 

                        if (category === 'BUY') totals.buy += val;
                        else if (category === 'SELL') totals.sell += val;
                        else if (category === 'RECEIVE') totals.receive += val;
                        else if (category === 'SEND') totals.send += val;
                        else if (category === 'STAKE') totals.stake += val;
                        else if (category === 'UNSTAKE') totals.unstake += val;

                        const dateObj = new Date(tx.metadata.blockTimestamp);
                        globalTransactions.push({
                            val: val,
                            hash: tx.hash,
                            category: category,
                            date: dateObj.toLocaleDateString(),
                            rawDate: dateObj 
                        });
                    }));
                }

                globalTransactions.sort((a,b) => b.rawDate - a.rawDate);

                let currentPrice = 0;
                try {
                    const dexRes = await fetch(`https://api.dexscreener.com/latest/dex/tokens/${tokenCA}`);
                    const dexData = await dexRes.json();
                    if (dexData.pairs && dexData.pairs.length > 0) {
                        const pair = dexData.pairs.find(p => p.chainId === 'base') || dexData.pairs[0];
                        currentPrice = parseFloat(pair.priceUsd);
                    }
                } catch(e){}

                const updateCard = (id, qty) => {
                    document.getElementById('qty'+id).innerText = formatShort(qty);
                    document.getElementById('val'+id).innerText = currentPrice > 0 ? `$${formatShort(qty * currentPrice)}` : "-";
                };

                updateCard('Buy', totals.buy);
                updateCard('Sell', totals.sell);
                updateCard('Receive', totals.receive);
                updateCard('Send', totals.send);
                updateCard('Stake', totals.stake);
                updateCard('Unstake', totals.unstake);

                const netQty = (totals.buy + totals.receive + totals.unstake) - (totals.sell + totals.send + totals.stake);
                document.getElementById('qtyNet').innerText = formatShort(netQty) + " " + mainSymbol;
                document.getElementById('valNet').innerText = currentPrice > 0 ? `$${formatNum(netQty * currentPrice, 2)}` : "Price N/A";

                document.getElementById('dashboard').style.display = 'grid';
                document.getElementById('filterContainer').style.display = 'block';
                document.getElementById('txTable').style.display = 'table';
                
                currentPage = 1;
                renderTable();

                status.innerText = "Complete ‚úÖ";
                status.style.color = "#2ecc71";

            } catch (err) { console.error(err); errorStatus("Analysis Error: " + err.message); }
        }

        function renderTable() {
            const filter = document.getElementById('txFilter').value;
            const tbody = document.getElementById('txList');
            tbody.innerHTML = "";

            const filteredData = globalTransactions.filter(tx => {
                return filter === 'ALL' || tx.category === filter;
            });

            const totalPages = Math.ceil(filteredData.length / rowsPerPage);
            if (totalPages === 0) {
                document.getElementById('paginationContainer').style.display = 'none';
                tbody.innerHTML = "<tr><td colspan='2' style='text-align:center; padding:15px;'>No transactions found.</td></tr>";
                return;
            }

            document.getElementById('paginationContainer').style.display = 'flex';
            
            if (currentPage > totalPages) currentPage = totalPages;
            if (currentPage < 1) currentPage = 1;

            const start = (currentPage - 1) * rowsPerPage;
            const end = start + rowsPerPage;
            const pageData = filteredData.slice(start, end);

            pageData.forEach(tx => {
                let badgeClass = "";
                if(tx.category === 'BUY') badgeClass = 'bg-buy';
                if(tx.category === 'SELL') badgeClass = 'bg-sell';
                if(tx.category === 'RECEIVE') badgeClass = 'bg-receive';
                if(tx.category === 'SEND') badgeClass = 'bg-send';
                if(tx.category === 'STAKE') badgeClass = 'bg-stake';
                if(tx.category === 'UNSTAKE') badgeClass = 'bg-unstake';

                const rowHTML = `
                    <tr>
                        <td class="col-type">
                            <span class="tag ${badgeClass}">${tx.category}</span>
                            <span class="tx-sub">${tx.date}</span>
                        </td>
                        <td class="col-amount">
                            <strong>${formatNum(tx.val)}</strong>
                            <span class="tx-sub">${tx.hash.slice(0,6)}...</span>
                        </td>
                    </tr>
                `;
                tbody.insertAdjacentHTML('beforeend', rowHTML);
            });

            document.getElementById('pageIndicator').innerText = `Page ${currentPage} of ${totalPages}`;
            document.getElementById('btnPrev').disabled = (currentPage === 1);
            document.getElementById('btnNext').disabled = (currentPage === totalPages);
        }

        // --- UNIVERSAL LOGIC v6.1 ---
        async function determineCategory(tx, wallet, targetTokenCA) {
            try {
                // Get Full Receipt & Input Data
                const [receiptRes, txRes] = await Promise.all([
                    fetch(`https://base-mainnet.g.alchemy.com/v2/${ALCHEMY_KEY}`, {
                        method: "POST", headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ "id": 1, "jsonrpc": "2.0", "method": "eth_getTransactionReceipt", "params": [tx.hash] })
                    }),
                    fetch(`https://base-mainnet.g.alchemy.com/v2/${ALCHEMY_KEY}`, {
                        method: "POST", headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ "id": 2, "jsonrpc": "2.0", "method": "eth_getTransactionByHash", "params": [tx.hash] })
                    })
                ]);

                const receiptData = await receiptRes.json();
                const txData = await txRes.json();
                const receipt = receiptData.result;
                const transaction = txData.result;

                if (!receipt || !transaction) return 'SEND';

                const input = transaction.input; // Method ID
                const myWallet = wallet.toLowerCase();
                const targetCA = targetTokenCA.toLowerCase();
                const walletTopic = "0x000000000000000000000000" + myWallet.replace("0x", "");
                const TRANSFER = "0xddf252ad1be2c89b69c2b068fc378daa952ba7f163c4a11628f55a4df523b3ef";

                let sentTarget = false;
                let receivedTarget = false;
                let receivedMoney = false; // Is it liquid money (USDC/ETH)?

                if (tx.from.toLowerCase() === myWallet) sentTarget = true;
                if (tx.to && tx.to.toLowerCase() === myWallet) receivedTarget = true;

                // Check logs for money flow
                for (const log of receipt.logs) {
                    if (log.topics[0] !== TRANSFER) continue;
                    const contract = log.address.toLowerCase();
                    const toMe = log.topics[2] && log.topics[2].toLowerCase() === walletTopic;
                    
                    if (toMe && LIQUID_ASSETS.includes(contract)) {
                        receivedMoney = true;
                    }
                }

                // --- CORE LOGIC ---
                
                // 1. RECEIVE FLOW
                if (receivedTarget) {
                    if (receivedMoney) return 'BUY'; // Weird but possible swap
                    if (input.startsWith('0x2e1a7d4d') || input.startsWith('0x2e17de78')) return 'UNSTAKE';
                    if (sentTarget === false) return 'BUY'; // Default for incoming unless proven otherwise
                }

                // 2. SEND FLOW
                if (sentTarget) {
                    // IF Standard Transfer -> SEND
                    if (input.startsWith(SIG_TRANSFER)) return 'SEND';

                    // IF NOT Standard Transfer -> IT IS AN INTERACTION
                    if (receivedMoney) return 'SELL'; // Got money back
                    
                    // Sent token, didn't get money, interacting with contract -> STAKE
                    return 'STAKE'; 
                }

                return 'SEND'; 

            } catch (e) { return 'SEND'; }
        }

        async function fetchUnifiedTransfers(walletAddr, tokenAddr, limit) {
            const fetchDirectionLoop = async (direction) => {
                let accumulated = [];
                let pageKey = null;
                do {
                    const params = { 
                        "fromBlock": "0x0", 
                        "toBlock": "latest", 
                        "category": ["erc20"], 
                        "withMetadata": true, 
                        "excludeZeroValue": true, 
                        "contractAddresses": [tokenAddr], 
                        "order": "desc", 
                        "maxCount": "0x3e8" 
                    };
                    if (direction === 'to') params.toAddress = walletAddr; else params.fromAddress = walletAddr;
                    if (pageKey) params.pageKey = pageKey;
                    
                    const res = await fetch(`https://base-mainnet.g.alchemy.com/v2/${ALCHEMY_KEY}`, {
                        method: "POST", headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ "id": 1, "jsonrpc": "2.0", "method": "alchemy_getAssetTransfers", "params": [params] })
                    });
                    const d = await res.json();
                    if (!d.result) break;
                    accumulated = accumulated.concat(d.result.transfers || []);
                    pageKey = d.result.pageKey;
                    if (accumulated.length >= limit) break;
                } while (pageKey);
                return accumulated;
            };
            const [inTxs, outTxs] = await Promise.all([ fetchDirectionLoop('to'), fetchDirectionLoop('from') ]);
            const allTxs = [...inTxs, ...outTxs];
            allTxs.sort((a, b) => parseInt(b.blockNum, 16) - parseInt(a.blockNum, 16));
            return allTxs.slice(0, limit);
        }

        function errorStatus(msg) { const s = document.getElementById('status'); s.innerText = "‚ùå " + msg; s.style.color = "#ff4757"; }
        function formatShort(num) { if (num === 0) return "0"; if (num < 0.01) return num.toExponential(2); if (num > 1000000) return (num / 1000000).toFixed(2) + "M"; if (num > 1000) return (num / 1000).toFixed(2) + "K"; return num.toLocaleString('en-US', { maximumFractionDigits: 2 }); }
        function formatNum(num) { return num.toLocaleString('en-US', { minimumFractionDigits: 0, maximumFractionDigits: 2 }); }
