<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showroom - Floor Sweeper</title>
    
    <script type="module">
        import { sdk } from 'https://esm.sh/@farcaster/miniapp-sdk';
        const run = async () => { await sdk.actions.ready(); };
        run();
    </script>

    <style>
        :root { --primary: #0052FF; --bg: #f5f5f7; --card-bg: #ffffff; --text: #1a1a1a; --green: #2ecc71; --red: #ff4757; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: var(--bg);
            background-image: url('back.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: var(--text); 
            padding: 15px; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            overflow-x: hidden; 
        }
        
        .nav-header { width: 100%; max-width: 600px; display: flex; margin-bottom: 20px; justify-content: space-between; align-items: center;}
        .back-btn { text-decoration: none; color: #666; font-weight: 600; background: white; padding: 8px 15px; border-radius: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); font-size: 0.9rem; }
        .wast-mini { font-weight: 900; font-size: 1rem; letter-spacing: 2px; color: var(--primary); margin-left: 10px; }
        
        .container { background: var(--card-bg); padding: 20px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.06); width: 100%; max-width: 600px; box-sizing: border-box; }

        h2 { text-align: center; margin-top: 0; font-weight: 900; color: #333; }
        .subtitle { text-align: center; color: #666; font-size: 0.9rem; margin-bottom: 20px; }

        .loading-spinner { text-align: center; font-style: italic; color: #999; margin: 20px 0; }

        .nft-grid { display: grid; grid-template-columns: 1fr; gap: 15px; }
        
        .nft-card { 
            background: #fff; border: 1px solid #eee; border-radius: 12px; overflow: hidden; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.03); transition: transform 0.2s;
            display: flex; flex-direction: column;
        }
        .nft-card:hover { transform: translateY(-2px); }

        .nft-img-container { width: 100%; height: 200px; background: #f0f0f0; overflow: hidden; position: relative; }
        .nft-img { width: 100%; height: 100%; object-fit: cover; }
        
        .nft-info { padding: 15px; display: flex; flex-direction: column; gap: 5px; }
        .nft-name { font-weight: 800; font-size: 1rem; color: #333; }
        .nft-id { font-size: 0.8rem; color: #999; font-weight: 600; }
        
        .nft-price-box { 
            display: flex; justify-content: space-between; align-items: flex-end; margin-top: 10px; 
            background: #f8f9fa; padding: 10px; border-radius: 8px;
        }
        .price-label { font-size: 0.7rem; color: #666; font-weight: 600; text-transform: uppercase; }
        .price-val { font-size: 1.2rem; font-weight: 900; color: var(--primary); }
        
        .buy-btn { 
            margin-top: 10px; text-decoration: none; background-color: var(--primary); color: white; 
            text-align: center; padding: 12px; border-radius: 8px; font-weight: 700; font-size: 0.9rem;
            transition: opacity 0.2s; display: block;
        }
        .buy-btn:hover { opacity: 0.9; }

        .collection-stats {
            display: flex; justify-content: space-around; margin-bottom: 20px; 
            background: #f0f2f5; padding: 10px; border-radius: 12px;
        }
        .stat-item { text-align: center; }
        .stat-val { font-weight: 900; font-size: 1rem; display: block; }
        .stat-lbl { font-size: 0.7rem; color: #666; text-transform: uppercase; font-weight: 600; }

        .error-msg { color: var(--red); text-align: center; font-weight: 600; font-size: 0.9rem; display: none; }
    </style>
</head>
<body>

    <div class="nav-header">
        <a href="index.html" class="back-btn">⬅ Home <span class="wast-mini">WAST</span></a>
    </div>

    <div class="container">
        <h2>Showroom</h2>
        <div class="subtitle">Lowest Prices • Direct from OpenSea</div>

        <div id="loading" class="loading-spinner">Scanning Marketplace...</div>
        <div id="error" class="error-msg">⚠️ No listings found or API Error</div>

        <div id="stats" class="collection-stats" style="display:none;">
            <div class="stat-item">
                <span class="stat-val" id="floorPrice">---</span>
                <span class="stat-lbl">Floor</span>
            </div>
            <div class="stat-item">
                <span class="stat-val" id="totalListed">---</span>
                <span class="stat-lbl">Listed</span>
            </div>
        </div>

        <div id="grid" class="nft-grid"></div>
    </div>

    <script>
        const COLLECTION_ADDR = "0x160650efd60032aa49bbec70920a870aacffdc39"; // Target Collection
        
        window.addEventListener('DOMContentLoaded', fetchShowroom);

        async function fetchShowroom() {
            const grid = document.getElementById('grid');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const stats = document.getElementById('stats');

            try {
                // Fetch Listing from Reservoir (Public API for Base)
                // limit=3, sortBy=floorAskPrice
                const url = `https://api.base.reservoir.tools/tokens/v6?collection=${COLLECTION_ADDR}&sortBy=floorAskPrice&limit=3&includeAttributes=false`;
                
                const res = await fetch(url);
                const data = await res.json();

                if(!data.tokens || data.tokens.length === 0) {
                    loading.style.display = 'none';
                    error.innerText = "No active listings found.";
                    error.style.display = 'block';
                    return;
                }

                loading.style.display = 'none';
                stats.style.display = 'flex';

                // Update Stats from first item (Floor)
                const first = data.tokens[0];
                const floor = first.market?.floorAsk?.price?.amount?.native || 0;
                document.getElementById('floorPrice').innerText = `${floor.toFixed(4)} ETH`;
                document.getElementById('totalListed').innerText = "3+"; // Reservoir page limit

                // Render Cards
                data.tokens.forEach(item => {
                    const token = item.token;
                    const market = item.market;
                    
                    const price = market.floorAsk?.price?.amount?.native || 0;
                    const priceUsd = market.floorAsk?.price?.amount?.usd || 0;
                    const img = token.image || 'https://placehold.co/400x400?text=No+Image';
                    const name = token.name || `Item #${token.tokenId}`;
                    const openseaLink = `https://opensea.io/assets/base/${COLLECTION_ADDR}/${token.tokenId}`;

                    const card = document.createElement('div');
                    card.className = 'nft-card';
                    card.innerHTML = `
                        <div class="nft-img-container">
                            <img src="${img}" class="nft-img" alt="${name}" onerror="this.src='https://placehold.co/400x400?text=Error'">
                        </div>
                        <div class="nft-info">
                            <span class="nft-id">#${token.tokenId}</span>
                            <span class="nft-name">${name}</span>
                            
                            <div class="nft-price-box">
                                <div>
                                    <div class="price-label">Buy Now</div>
                                    <div class="price-val">${price.toFixed(4)} ETH</div>
                                </div>
                                <div style="text-align:right; font-size:0.8rem; color:#999;">
                                    $${priceUsd.toFixed(2)}
                                </div>
                            </div>

                            <a href="${openseaLink}" target="_blank" class="buy-btn">Acquista su OpenSea</a>
                        </div>
                    `;
                    grid.appendChild(card);
                });

            } catch(e) {
                console.error(e);
                loading.style.display = 'none';
                error.style.display = 'block';
            }
        }
    </script>
</body>
</html>
