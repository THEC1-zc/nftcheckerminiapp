<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showroom v1.13</title>
    
    <script type="module">
        import { sdk } from 'https://esm.sh/@farcaster/miniapp-sdk';
        const run = async () => { await sdk.actions.ready(); };
        run();
    </script>

    <style>
        :root { --primary: #0052FF; --bg: #f5f5f7; --card-bg: #ffffff; --text: #1a1a1a; --green: #2ecc71; --red: #ff4757; --orange: #ff9f43; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: var(--bg);
            background-image: url('back.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: var(--text); 
            padding: 15px; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            overflow-x: hidden; 
        }
        
        .nav-header { width: 100%; max-width: 600px; display: flex; margin-bottom: 20px; justify-content: space-between; align-items: center;}
        .back-btn { text-decoration: none; color: #666; font-weight: 600; background: white; padding: 8px 15px; border-radius: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); font-size: 0.9rem; }
        
        .container { background: var(--card-bg); padding: 30px 20px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.06); width: 100%; max-width: 500px; box-sizing: border-box; text-align: center; min-height: 450px; }

        h2 { margin: 0; font-weight: 900; color: #333; font-size: 1.6rem; margin-bottom: 5px; }
        .subtitle { color: #666; font-size: 0.9rem; margin-bottom: 30px; }

        .loading-spinner { 
            border: 4px solid #f3f3f3; border-top: 4px solid var(--primary); border-radius: 50%;
            width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 60px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* DEAL CARD */
        .deal-card {
            background: #fff;
            border: 1px solid #eee;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0,0,0,0.08);
            max-width: 340px;
            margin: 0 auto;
            position: relative;
            display: none; 
        }

        .deal-badge {
            position: absolute; top: 15px; left: 15px;
            background: #0052FF; color: white; padding: 6px 14px;
            border-radius: 20px; font-weight: 800; font-size: 0.75rem;
            z-index: 10; box-shadow: 0 4px 10px rgba(0,82,255,0.3);
            text-transform: uppercase; letter-spacing: 1px;
        }

        /* DEAL ALERT (Under 2$) */
        .deal-alert {
            display: none; /* Hidden by default */
            background-color: var(--orange); color: white;
            font-size: 0.75rem; font-weight: 800; text-transform: uppercase;
            padding: 8px; width: 100%; box-sizing: border-box;
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.8; } 100% { opacity: 1; } }

        .img-wrapper {
            width: 100%; aspect-ratio: 1/1; background: #f0f2f5; position: relative; overflow: hidden;
            display: flex; align-items: center; justify-content: center;
        }
        .collection-img {
            width: 100%; height: 100%; object-fit: cover; transition: transform 0.5s ease;
        }
        .deal-card:hover .collection-img { transform: scale(1.05); }

        .info-box { padding: 25px; text-align: left; }
        
        .coll-name { font-size: 0.8rem; color: #888; text-transform: uppercase; font-weight: 700; letter-spacing: 1px; margin-bottom: 5px; }
        .item-label { font-size: 1.4rem; font-weight: 900; color: #1a1a1a; margin-bottom: 15px; line-height: 1.2; }

        .price-container { 
            background: #f8f9fa; border-radius: 12px; padding: 15px; margin-bottom: 20px; 
            display: flex; justify-content: space-between; align-items: center; border: 1px solid #eee;
        }
        .price-col { display: flex; flex-direction: column; }
        .lbl { font-size: 0.65rem; font-weight: 700; color: #999; text-transform: uppercase; }
        .eth-val { font-size: 1.4rem; font-weight: 900; color: var(--primary); }
        .usd-val { font-size: 1rem; font-weight: 600; color: #555; text-align: right; }

        .action-btn {
            display: block; width: 100%; padding: 16px; border-radius: 14px;
            background: #1a1a1a; color: white; text-decoration: none;
            font-weight: 700; text-align: center; font-size: 1rem;
            transition: background 0.2s, transform 0.2s; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            box-sizing: border-box;
        }
        .action-btn:hover { background: var(--primary); transform: translateY(-2px); }
        
        /* Fallback Mint Button Style */
        .mint-mode { background: linear-gradient(135deg, #8e2de2, #4a00e0); }

        .error-box { display: none; color: var(--red); font-weight: 600; margin-top: 20px; padding: 15px; background: #fff5f5; border-radius: 10px; }

        .version-tag { text-align: center; font-size: 0.7rem; color: #0052FF; margin-top: 30px; font-weight: 800; font-family: monospace; opacity: 0.6; }
    </style>
</head>
<body>

    <div class="nav-header">
        <a href="index.html" class="back-btn">â¬… Home</a>
    </div>

    <div class="container">
        <h2>Showroom</h2>
        <div class="subtitle">Live Floor Price Tracker</div>

        <div id="loader" class="loading-spinner"></div>
        <div id="error" class="error-box"></div>

        <div id="card" class="deal-card">
            <div class="deal-badge" id="badgeText">Current Floor</div>
            
            <div id="dealAlert" class="deal-alert">ðŸ”¥ Buy lower than mint price</div>

            <div class="img-wrapper">
                <img id="nftImg" class="collection-img" src="" alt="NFT Image">
            </div>
            <div class="info-box">
                <div id="collName" class="coll-name">Loading...</div>
                <div class="item-label" id="itemLabel">Best Market Price</div>
                
                <div class="price-container">
                    <div class="price-col">
                        <span class="lbl">Price (ETH)</span>
                        <span id="priceEth" class="eth-val">---</span>
                    </div>
                    <div class="price-col">
                        <span class="lbl">Value (USD)</span>
                        <span id="priceUsd" class="usd-val">---</span>
                    </div>
                </div>

                <a id="buyLink" href="#" target="_blank" class="action-btn">View on OpenSea â†—</a>
            </div>
        </div>
        
        <div class="version-tag">v1.13 (Fix Logic &lt; 2$)</div>
    </div>

    <script>
        const COLLECTION_ADDR = "0x160650efd60032aa49bbec70920a870aacffdc39".toLowerCase(); 
        const ALCHEMY_KEY = '46kIRKE_HvuVkuRbPNRbh'; 
        const MINT_LINK = "https://farcaster.xyz/miniapps/yBlGKitosGjY/howlers";

        window.addEventListener('DOMContentLoaded', loadData);

        async function loadData() {
            const loader = document.getElementById('loader');
            const card = document.getElementById('card');
            const errorBox = document.getElementById('errorBox');
            
            const targetWallet = localStorage.getItem('tysm_wallet');

            try {
                // 1. ETH Price
                const priceRes = await fetch("https://api.coinbase.com/v2/prices/ETH-USD/spot");
                const priceJson = await priceRes.json();
                const ethPrice = parseFloat(priceJson.data.amount);

                // 2. Metadata (Name & Default Img)
                const metaUrl = `https://base-mainnet.g.alchemy.com/nft/v3/${ALCHEMY_KEY}/getContractMetadata?contractAddress=${COLLECTION_ADDR}`;
                const metaRes = await fetch(metaUrl);
                const metaData = await metaRes.json();
                const collName = metaData.name || "Unknown Collection";
                
                // --- IMAGE LOGIC (Meta -> Deep -> Owner -> Fallback to Mint) ---
                let finalImage = "";
                let isOwnedImage = false;
                let isMintFallback = false;

                // A: Collection Metadata Image
                if(metaData.openSea && metaData.openSea.imageUrl) {
                    finalImage = metaData.openSea.imageUrl;
                }

                // B: Deep Scan (if no image)
                if (!finalImage || finalImage.includes("placehold")) {
                    try {
                        const deepUrl = `https://base-mainnet.g.alchemy.com/nft/v3/${ALCHEMY_KEY}/getNftsForContract?contractAddress=${COLLECTION_ADDR}&pageSize=10`;
                        const deepRes = await fetch(deepUrl);
                        const deepData = await deepRes.json();
                        
                        if(deepData.nfts) {
                            for (const nft of deepData.nfts) {
                                let candidate = nft.image?.cachedUrl || nft.image?.originalUrl || nft.image?.pngUrl;
                                if (candidate && candidate.length > 5) {
                                    finalImage = candidate;
                                    break; 
                                }
                            }
                        }
                    } catch(err) {}
                }

                // C: Owner Check (Overrides previous)
                if (targetWallet) {
                    try {
                        const ownerUrl = `https://base-mainnet.g.alchemy.com/nft/v3/${ALCHEMY_KEY}/getNFTsForOwner?owner=${targetWallet}&contractAddresses[]=${COLLECTION_ADDR}&pageSize=1`;
                        const ownerRes = await fetch(ownerUrl);
                        const ownerData = await ownerRes.json();

                        if (ownerData.ownedNfts && ownerData.ownedNfts.length > 0) {
                            const myNft = ownerData.ownedNfts[0];
                            let candidate = myNft.image?.cachedUrl || myNft.image?.originalUrl || myNft.image?.pngUrl;
                            if(candidate) {
                                finalImage = candidate;
                                isOwnedImage = true; 
                            }
                        }
                    } catch(err) {}
                }

                // D: Mint Fallback (If STILL no image)
                if (!finalImage || finalImage.includes("placehold")) {
                    finalImage = "https://placehold.co/600x600/8e2de2/ffffff?text=MINT+AN+HOWLER"; 
                    isMintFallback = true;
                }

                // Cleanup IPFS
                if(finalImage && finalImage.startsWith('ipfs://')) {
                    finalImage = finalImage.replace('ipfs://', 'https://ipfs.io/ipfs/');
                }

                // 3. Floor Price
                const floorUrl = `https://base-mainnet.g.alchemy.com/nft/v3/${ALCHEMY_KEY}/getFloorPrice?contractAddress=${COLLECTION_ADDR}`;
                const floorRes = await fetch(floorUrl);
                const floorData = await floorRes.json();
                
                const floorEth = floorData.openSea?.floorPrice || 0;
                const floorUsd = floorEth * ethPrice;

                // --- UI UPDATE ---
                document.getElementById('nftImg').src = finalImage;
                document.getElementById('collName').innerText = collName;
                document.getElementById('priceEth').innerText = `${floorEth.toFixed(4)} Îž`;
                document.getElementById('priceUsd').innerText = `$${floorUsd.toFixed(2)}`;
                
                const buyBtn = document.getElementById('buyLink');
                const label = document.getElementById('itemLabel');

                // Logic to switch between Buy and Mint
                if (isMintFallback) {
                    buyBtn.innerText = "Mint on Farcaster ðŸŽ©";
                    buyBtn.href = MINT_LINK;
                    buyBtn.classList.add("mint-mode");
                    label.innerText = "No listing image found";
                } else {
                    buyBtn.innerText = "View on OpenSea â†—";
                    buyBtn.href = `https://opensea.io/assets/base/${COLLECTION_ADDR}?search[sortAscending]=true&search[sortBy]=UNIT_PRICE`;
                }

                // Badge Logic (Owned)
                if (isOwnedImage) {
                    const badge = document.getElementById('badgeText');
                    badge.innerText = "YOUR ASSET";
                    badge.style.backgroundColor = "#2ecc71"; 
                }

                // Deal Alert Logic (< $2)
                if (floorUsd < 2.00) {
                    document.getElementById('dealAlert').style.display = "block";
                }

                loader.style.display = 'none';
                card.style.display = 'block';

            } catch(e) {
                console.error(e);
                loader.style.display = 'none';
                errorBox.innerText = "Impossibile recuperare i dati. Riprova piÃ¹ tardi.";
                errorBox.style.display = 'block';
            }
        }
    </script>
</body>
</html>
