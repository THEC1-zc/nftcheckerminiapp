<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showroom - Floor Sweeper</title>
    
    <script type="module">
        import { sdk } from 'https://esm.sh/@farcaster/miniapp-sdk';
        const run = async () => { await sdk.actions.ready(); };
        run();
    </script>

    <style>
        :root { --primary: #0052FF; --bg: #f5f5f7; --card-bg: #ffffff; --text: #1a1a1a; --green: #2ecc71; --red: #ff4757; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: var(--bg);
            background-image: url('back.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: var(--text); 
            padding: 15px; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            overflow-x: hidden; 
        }
        
        .nav-header { width: 100%; max-width: 600px; display: flex; margin-bottom: 20px; justify-content: space-between; align-items: center;}
        .back-btn { text-decoration: none; color: #666; font-weight: 600; background: white; padding: 8px 15px; border-radius: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); font-size: 0.9rem; }
        
        .container { background: var(--card-bg); padding: 20px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.06); width: 100%; max-width: 600px; box-sizing: border-box; }

        h2 { text-align: center; margin-top: 0; font-weight: 900; color: #333; margin-bottom: 5px; }
        .subtitle { text-align: center; color: #666; font-size: 0.9rem; margin-bottom: 20px; }

        .loading-spinner { text-align: center; font-style: italic; color: #999; margin: 40px 0; font-weight: 500; }

        .nft-grid { display: grid; grid-template-columns: 1fr; gap: 20px; }
        @media (min-width: 500px) { .nft-grid { grid-template-columns: 1fr 1fr 1fr; } }
        
        .nft-card { 
            background: #fff; border: 1px solid #eee; border-radius: 16px; overflow: hidden; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); transition: transform 0.2s;
            display: flex; flex-direction: column;
            position: relative;
        }
        .nft-card:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(0,0,0,0.1); }

        .nft-rank {
            position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.7); color: white;
            padding: 2px 8px; border-radius: 6px; font-size: 0.7rem; font-weight: 700; z-index: 2;
        }

        .nft-img-container { width: 100%; aspect-ratio: 1/1; background: #f8f9fa; overflow: hidden; position: relative; }
        .nft-img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.5s ease; }
        .nft-card:hover .nft-img { transform: scale(1.05); }
        
        .nft-info { padding: 15px; display: flex; flex-direction: column; gap: 4px; flex-grow: 1; }
        
        .collection-name { font-size: 0.7rem; color: #888; text-transform: uppercase; font-weight: 700; letter-spacing: 0.5px; }
        .nft-name { font-weight: 800; font-size: 1rem; color: #333; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        .nft-price-box { 
            margin-top: auto; padding-top: 10px; border-top: 1px dashed #eee;
            display: flex; justify-content: space-between; align-items: center;
        }
        
        .price-val { font-size: 1.1rem; font-weight: 900; color: var(--primary); }
        .price-usd { font-size: 0.8rem; color: #666; font-weight: 500; }
        
        .buy-btn { 
            margin-top: 12px; text-decoration: none; background-color: #1a1a1a; color: white; 
            text-align: center; padding: 10px; border-radius: 10px; font-weight: 700; font-size: 0.85rem;
            transition: background 0.2s; display: block;
        }
        .buy-btn:hover { background-color: var(--primary); }

        .error-msg { color: var(--red); text-align: center; font-weight: 600; font-size: 0.9rem; display: none; padding: 20px; background: #fff5f5; border-radius: 10px; }
    </style>
</head>
<body>

    <div class="nav-header">
        <a href="index.html" class="back-btn">⬅ Home</a>
    </div>

    <div class="container">
        <h2>Showroom</h2>
        <div class="subtitle">Best Floor Deals (Lowest Listed)</div>

        <div id="loading" class="loading-spinner">Scanning Listings...</div>
        <div id="error" class="error-msg">⚠️ Unable to fetch listings.</div>

        <div id="grid" class="nft-grid"></div>
    </div>

    <script>
        // Target Collection
        const COLLECTION_ADDR = "0x160650efd60032aa49bbec70920a870aacffdc39"; 
        
        window.addEventListener('DOMContentLoaded', fetchShowroom);

        async function fetchShowroom() {
            const grid = document.getElementById('grid');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');

            try {
                // Fetch 20 items to ensure we find at least 3 valid listed ones
                const url = `https://api-base.reservoir.tools/tokens/v6?collection=${COLLECTION_ADDR}&sortBy=floorAskPrice&limit=20&includeAttributes=false`;
                
                const res = await fetch(url, {
                    headers: { 'x-api-key': 'demo-api-key', 'accept': '*/*' }
                });

                if (!res.ok) throw new Error("API Connection Failed");
                const data = await res.json();

                if(!data.tokens || data.tokens.length === 0) throw new Error("No items found");

                // FILTER: Exclude items NOT listed (where floorAsk price is missing or zero)
                const listedItems = data.tokens.filter(item => {
                    return item.market && 
                           item.market.floorAsk && 
                           item.market.floorAsk.price && 
                           item.market.floorAsk.price.amount.native > 0;
                });

                if(listedItems.length === 0) throw new Error("No active listings found.");

                // TAKE TOP 3
                const top3 = listedItems.slice(0, 3);

                loading.style.display = 'none';

                // RENDER
                let rank = 1;
                top3.forEach(item => {
                    const token = item.token;
                    const market = item.market;
                    
                    const priceEth = market.floorAsk.price.amount.native || 0;
                    const priceUsd = market.floorAsk.price.amount.usd || 0;
                    
                    let imgUrl = token.image || 'https://placehold.co/400x400?text=No+Img';
                    if (token.imageSmall) imgUrl = token.imageSmall; 

                    const collName = token.collection?.name || "Collection";
                    const name = token.name || `Item #${token.tokenId}`;
                    const openseaLink = `https://opensea.io/assets/base/${COLLECTION_ADDR}/${token.tokenId}`;

                    const card = document.createElement('div');
                    card.className = 'nft-card';
                    card.innerHTML = `
                        <div class="nft-rank">#${rank} Deal</div>
                        <div class="nft-img-container">
                            <img src="${imgUrl}" class="nft-img" alt="${name}" onerror="this.src='https://placehold.co/400x400?text=Error'">
                        </div>
                        <div class="nft-info">
                            <div class="collection-name">${collName}</div>
                            <span class="nft-name">${name}</span>
                            
                            <div class="nft-price-box">
                                <div class="price-val">${priceEth.toFixed(4)} Ξ</div>
                                <div class="price-usd">$${priceUsd.toFixed(2)}</div>
                            </div>

                            <a href="${openseaLink}" target="_blank" class="buy-btn">Buy on OpenSea ↗</a>
                        </div>
                    `;
                    grid.appendChild(card);
                    rank++;
                });

            } catch(e) {
                console.error(e);
                loading.style.display = 'none';
                error.innerText = `⚠️ Error: ${e.message}`;
                error.style.display = 'block';
            }
        }
    </script>
</body>
</html>
