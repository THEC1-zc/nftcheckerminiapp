<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showroom v1.4</title>
    
    <script type="module">
        import { sdk } from 'https://esm.sh/@farcaster/miniapp-sdk';
        const run = async () => { await sdk.actions.ready(); };
        run();
    </script>

    <style>
        :root { --primary: #0052FF; --bg: #f5f5f7; --card-bg: #ffffff; --text: #1a1a1a; --green: #2ecc71; --red: #ff4757; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: var(--bg);
            background-image: url('back.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: var(--text); 
            padding: 15px; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            overflow-x: hidden; 
        }
        
        .nav-header { width: 100%; max-width: 600px; display: flex; margin-bottom: 20px; justify-content: space-between; align-items: center;}
        .back-btn { text-decoration: none; color: #666; font-weight: 600; background: white; padding: 8px 15px; border-radius: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); font-size: 0.9rem; }
        
        .container { background: var(--card-bg); padding: 20px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.06); width: 100%; max-width: 600px; box-sizing: border-box; min-height: 300px; }

        h2 { text-align: center; margin-top: 0; font-weight: 900; color: #333; margin-bottom: 5px; }
        .subtitle { text-align: center; color: #666; font-size: 0.9rem; margin-bottom: 20px; }

        .loading-spinner { 
            border: 4px solid #f3f3f3; border-top: 4px solid var(--primary); border-radius: 50%;
            width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 30px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .loading-text { text-align: center; color: #999; font-size: 0.8rem; margin-bottom: 20px; }

        /* GRID PLAN A */
        .nft-grid { display: grid; grid-template-columns: 1fr; gap: 20px; }
        @media (min-width: 500px) { .nft-grid { grid-template-columns: 1fr 1fr 1fr; } }
        
        .nft-card { 
            background: #fff; border: 1px solid #eee; border-radius: 16px; overflow: hidden; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); transition: transform 0.2s;
            display: flex; flex-direction: column; position: relative;
        }
        
        .nft-rank {
            position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.8); color: white;
            padding: 3px 8px; border-radius: 6px; font-size: 0.7rem; font-weight: 700; z-index: 2;
            backdrop-filter: blur(4px);
        }

        .nft-img-container { width: 100%; aspect-ratio: 1/1; background: #f8f9fa; overflow: hidden; }
        .nft-img { width: 100%; height: 100%; object-fit: cover; }
        
        .nft-info { padding: 15px; display: flex; flex-direction: column; gap: 4px; flex-grow: 1; }
        .nft-name { font-weight: 800; font-size: 0.95rem; color: #333; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        .nft-price-box { 
            margin-top: auto; padding-top: 10px; border-top: 1px dashed #eee;
            display: flex; justify-content: space-between; align-items: center;
        }
        .price-val { font-size: 1.1rem; font-weight: 900; color: var(--primary); }
        .price-usd { font-size: 0.8rem; color: #999; font-weight: 500; }
        
        /* PLAN B: ALCHEMY STATS */
        .fallback-container { display: none; text-align: center; padding: 30px 20px; background: #f8f9fa; border-radius: 16px; border: 1px solid #eee; }
        .fallback-title { font-size: 0.9rem; color: #666; text-transform: uppercase; font-weight: 700; letter-spacing: 1px; }
        .fallback-price { font-size: 2.5rem; font-weight: 900; color: #333; margin: 10px 0; letter-spacing: -1px; }
        .fallback-sub { font-size: 0.8rem; color: #999; margin-bottom: 20px; }

        .buy-btn { 
            margin-top: 10px; text-decoration: none; background-color: #1a1a1a; color: white; 
            text-align: center; padding: 12px; border-radius: 10px; font-weight: 700; font-size: 0.9rem;
            transition: background 0.2s; display: block; width: 100%; box-sizing: border-box;
        }
        .buy-btn:hover { background-color: var(--primary); }
        .buy-btn.large { font-size: 1rem; padding: 15px; background-color: var(--primary); }

        .version-tag { text-align: center; font-size: 0.7rem; color: #0052FF; margin-top: 25px; font-weight: 800; font-family: monospace; opacity: 0.8; }
    </style>
</head>
<body>

    <div class="nav-header">
        <a href="index.html" class="back-btn">‚¨Ö Home</a>
    </div>

    <div class="container">
        <h2>Showroom</h2>
        <div class="subtitle">Lowest Listed Items (Base)</div>

        <div id="loader">
            <div class="loading-spinner"></div>
            <div class="loading-text">Finding best deals...</div>
        </div>
        
        <div id="grid" class="nft-grid"></div>

        <div id="fallback" class="fallback-container">
            <div class="fallback-title">Current Floor Price</div>
            <div id="alchemyFloor" class="fallback-price">---</div>
            <div class="fallback-sub">Data secured by Alchemy API</div>
            <a id="osLink" href="#" target="_blank" class="buy-btn large">üõçÔ∏è View Listings on OpenSea</a>
        </div>
        
        <div class="version-tag">Showroom v1.4 (Hybrid)</div>
    </div>

    <script>
        const COLLECTION_ADDR = "0x160650efd60032aa49bbec70920a870aacffdc39".toLowerCase(); 
        const ALCHEMY_KEY = '46kIRKE_HvuVkuRbPNRbh'; 

        // PLAN A: CodeTabs Proxy (More aggressive)
        const PROXY_BASE = "https://api.codetabs.com/v1/proxy?quest=";
        const RESERVOIR_API = `https://api-base.reservoir.tools/tokens/v6?collection=${COLLECTION_ADDR}&sortBy=floorAskPrice&limit=10&includeAttributes=false`;

        window.addEventListener('DOMContentLoaded', initStrategy);

        async function initStrategy() {
            try {
                await tryPlanA();
            } catch (e) {
                console.warn("Plan A (Listings) failed:", e);
                await tryPlanB();
            }
        }

        // --- PLAN A: Fetch Specific Listings ---
        async function tryPlanA() {
            const grid = document.getElementById('grid');
            const loader = document.getElementById('loader');

            const targetUrl = PROXY_BASE + encodeURIComponent(RESERVOIR_API);
            
            // Timeout to fail fast and go to Plan B
            const controller = new AbortController();
            const id = setTimeout(() => controller.abort(), 5000); // 5s timeout

            const res = await fetch(targetUrl, { signal: controller.signal });
            clearTimeout(id);

            if (!res.ok) throw new Error(`Proxy status: ${res.status}`);
            
            const data = await res.json();
            
            if(!data.tokens || data.tokens.length === 0) throw new Error("Empty tokens list");

            // Filter
            const listedItems = data.tokens.filter(item => {
                return item.market?.floorAsk?.price?.amount?.native > 0;
            });

            if(listedItems.length === 0) throw new Error("No listed items");

            // Render
            loader.style.display = 'none';
            const top3 = listedItems.slice(0, 3);
            let rank = 1;

            top3.forEach(item => {
                const token = item.token;
                const market = item.market;
                
                const priceEth = market.floorAsk.price.amount.native || 0;
                const priceUsd = market.floorAsk.price.amount.usd || 0;
                
                let imgUrl = token.imageSmall || token.image || 'https://placehold.co/400x400?text=Img';
                const name = token.name || `#${token.tokenId}`;
                const openseaLink = `https://opensea.io/assets/base/${COLLECTION_ADDR}/${token.tokenId}`;

                const card = document.createElement('div');
                card.className = 'nft-card';
                card.innerHTML = `
                    <div class="nft-rank">#${rank} Best</div>
                    <div class="nft-img-container">
                        <img src="${imgUrl}" class="nft-img" onerror="this.src='https://placehold.co/400x400?text=Err'">
                    </div>
                    <div class="nft-info">
                        <span class="nft-name">${name}</span>
                        <div class="nft-price-box">
                            <div class="price-val">${priceEth.toFixed(4)} Œû</div>
                            <div class="price-usd">$${priceUsd.toFixed(2)}</div>
                        </div>
                        <a href="${openseaLink}" target="_blank" class="buy-btn">Buy Now</a>
                    </div>
                `;
                grid.appendChild(card);
                rank++;
            });
        }

        // --- PLAN B: Alchemy Floor Price (Failsafe) ---
        async function tryPlanB() {
            const loader = document.getElementById('loader');
            const fallback = document.getElementById('fallback');
            const floorTxt = document.getElementById('alchemyFloor');
            const link = document.getElementById('osLink');

            // Set link immediately
            link.href = `https://opensea.io/assets/base/${COLLECTION_ADDR}?search[sortAscending]=true&search[sortBy]=UNIT_PRICE`;

            try {
                // Alchemy NFT API: getFloorPrice
                const url = `https://base-mainnet.g.alchemy.com/nft/v3/${ALCHEMY_KEY}/getFloorPrice?contractAddress=${COLLECTION_ADDR}`;
                
                const res = await fetch(url);
                const data = await res.json();

                if (data.openSea && data.openSea.floorPrice) {
                    floorTxt.innerText = `${data.openSea.floorPrice} ${data.openSea.priceCurrency}`;
                } else {
                    floorTxt.innerText = "Check Market";
                }

                loader.style.display = 'none';
                fallback.style.display = 'block'; // Show fallback UI

            } catch(e) {
                console.error("Plan B failed:", e);
                loader.style.display = 'none';
                fallback.style.display = 'block';
                floorTxt.innerText = "Unknown";
            }
        }
    </script>
</body>
</html>
