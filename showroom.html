<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showroom v1.5</title>
    
    <script type="module">
        import { sdk } from 'https://esm.sh/@farcaster/miniapp-sdk';
        const run = async () => { await sdk.actions.ready(); };
        run();
    </script>

    <style>
        :root { --primary: #0052FF; --bg: #f5f5f7; --card-bg: #ffffff; --text: #1a1a1a; --green: #2ecc71; --red: #ff4757; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: var(--bg);
            background-image: url('back.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: var(--text); 
            padding: 15px; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            overflow-x: hidden; 
        }
        
        .nav-header { width: 100%; max-width: 600px; display: flex; margin-bottom: 20px; justify-content: space-between; align-items: center;}
        .back-btn { text-decoration: none; color: #666; font-weight: 600; background: white; padding: 8px 15px; border-radius: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); font-size: 0.9rem; }
        
        .container { background: var(--card-bg); padding: 20px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.06); width: 100%; max-width: 600px; box-sizing: border-box; min-height: 400px; }

        .collection-header { text-align: center; margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px solid #eee; }
        #collImage { width: 60px; height: 60px; border-radius: 12px; object-fit: cover; margin-bottom: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h2 { margin: 0; font-weight: 900; color: #333; font-size: 1.4rem; }
        .subtitle { color: #666; font-size: 0.9rem; margin-top: 5px; }

        .stats-box { display: flex; justify-content: center; gap: 20px; margin-bottom: 30px; }
        .stat { text-align: center; background: #f8f9fa; padding: 10px 20px; border-radius: 12px; border: 1px solid #eee; }
        .stat-val { display: block; font-weight: 900; font-size: 1.1rem; color: var(--primary); }
        .stat-lbl { font-size: 0.7rem; text-transform: uppercase; color: #888; font-weight: 700; }

        .nft-grid { display: grid; grid-template-columns: 1fr; gap: 20px; }
        @media (min-width: 500px) { .nft-grid { grid-template-columns: 1fr 1fr 1fr; } }
        
        .nft-card { 
            background: #fff; border: 1px solid #eee; border-radius: 16px; overflow: hidden; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); transition: transform 0.2s;
            display: flex; flex-direction: column; position: relative;
        }
        .nft-card:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(0,0,0,0.1); }

        .nft-rank {
            position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.8); color: white;
            padding: 3px 8px; border-radius: 6px; font-size: 0.7rem; font-weight: 700; z-index: 2;
            backdrop-filter: blur(4px);
        }

        .nft-img-container { width: 100%; aspect-ratio: 1/1; background: #f8f9fa; overflow: hidden; }
        .nft-img { width: 100%; height: 100%; object-fit: cover; }
        
        .nft-info { padding: 15px; display: flex; flex-direction: column; gap: 4px; flex-grow: 1; }
        .nft-name { font-weight: 800; font-size: 0.95rem; color: #333; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        .nft-price-box { 
            margin-top: auto; padding-top: 10px; border-top: 1px dashed #eee;
            display: flex; justify-content: space-between; align-items: center;
        }
        .price-val { font-size: 1.1rem; font-weight: 900; color: var(--primary); }
        .price-usd { font-size: 0.8rem; color: #999; font-weight: 500; }
        
        .buy-btn { 
            margin-top: 12px; text-decoration: none; background-color: #1a1a1a; color: white; 
            text-align: center; padding: 10px; border-radius: 10px; font-weight: 700; font-size: 0.85rem;
            transition: background 0.2s; display: block;
        }
        .buy-btn:hover { background-color: var(--primary); }

        .loading-spinner { text-align: center; font-style: italic; color: #999; margin: 40px 0; }
        
        .version-tag { text-align: center; font-size: 0.7rem; color: #0052FF; margin-top: 25px; font-weight: 800; font-family: monospace; opacity: 0.8; }
    </style>
</head>
<body>

    <div class="nav-header">
        <a href="index.html" class="back-btn">⬅ Home</a>
    </div>

    <div class="container">
        <div class="collection-header">
            <img id="collImage" src="https://placehold.co/100x100?text=..." alt="Collection">
            <h2 id="collName">Loading...</h2>
            <div class="subtitle">Base Network</div>
        </div>

        <div class="stats-box">
            <div class="stat">
                <span class="stat-val" id="floorEth">---</span>
                <span class="stat-lbl">Floor ETH</span>
            </div>
            <div class="stat">
                <span class="stat-val" id="floorUsd">---</span>
                <span class="stat-lbl">Floor USD</span>
            </div>
        </div>

        <div id="loading" class="loading-spinner">Scouting best deals...</div>

        <div id="grid" class="nft-grid"></div>
        
        <div class="version-tag">Showroom v1.5</div>
    </div>

    <script>
        const ALCHEMY_KEY = '46kIRKE_HvuVkuRbPNRbh'; 
        const COLLECTION_ADDR = "0x160650efd60032aa49bbec70920a870aacffdc39".toLowerCase(); 
        
        // Proxy Strategy: ThingProxy (Handles headers better)
        const PROXY_BASE = "https://thingproxy.freeboard.io/fetch/";
        const RESERVOIR_API = `https://api-base.reservoir.tools/tokens/v6?collection=${COLLECTION_ADDR}&sortBy=floorAskPrice&limit=5`;

        window.addEventListener('DOMContentLoaded', initShowroom);

        async function initShowroom() {
            const grid = document.getElementById('grid');
            const loading = document.getElementById('loading');
            
            // 1. FETCH BASE DATA (Alchemy + Prices)
            let collectionData = { name: "Unknown", img: "", floor: 0 };
            let ethPrice = 0;

            try {
                // A. Get ETH Price
                const priceRes = await fetch("https://api.coinbase.com/v2/prices/ETH-USD/spot");
                const priceJson = await priceRes.json();
                ethPrice = parseFloat(priceJson.data.amount);

                // B. Get Collection Metadata (Alchemy)
                const metaUrl = `https://base-mainnet.g.alchemy.com/nft/v3/${ALCHEMY_KEY}/getContractMetadata?contractAddress=${COLLECTION_ADDR}`;
                const metaRes = await fetch(metaUrl);
                const metaJson = await metaRes.json();
                
                collectionData.name = metaJson.name || "Collection";
                collectionData.img = metaJson.openSea?.imageUrl || "https://placehold.co/100x100?text=Coll";

                // C. Get Floor Price (Alchemy)
                const floorUrl = `https://base-mainnet.g.alchemy.com/nft/v3/${ALCHEMY_KEY}/getFloorPrice?contractAddress=${COLLECTION_ADDR}`;
                const floorRes = await fetch(floorUrl);
                const floorJson = await floorRes.json();
                collectionData.floor = floorJson.openSea?.floorPrice || 0;

                // UPDATE UI HEADER
                document.getElementById('collName').innerText = collectionData.name;
                document.getElementById('collImage').src = collectionData.img;
                document.getElementById('floorEth').innerText = `${collectionData.floor.toFixed(4)} Ξ`;
                document.getElementById('floorUsd').innerText = `$${(collectionData.floor * ethPrice).toFixed(2)}`;

            } catch(e) { console.error("Base data error:", e); }

            // 2. FETCH LISTINGS (Try Proxy)
            try {
                const res = await fetch(PROXY_BASE + encodeURIComponent(RESERVOIR_API));
                const data = await res.json();

                if(data.tokens && data.tokens.length > 0) {
                    const valid = data.tokens.filter(t => t.market?.floorAsk?.price?.amount?.native > 0).slice(0, 3);
                    renderCards(valid, collectionData.name);
                } else {
                    throw new Error("No listings from proxy");
                }
            } catch(e) {
                console.warn("Proxy failed, using Visual Fallback:", e);
                // 3. FALLBACK: Render Generic "Floor Item" Cards using Alchemy Data
                renderFallback(collectionData, ethPrice);
            } finally {
                loading.style.display = 'none';
            }
        }

        function renderCards(items, collName) {
            const grid = document.getElementById('grid');
            let rank = 1;
            items.forEach(item => {
                const token = item.token;
                const market = item.market;
                const price = market.floorAsk.price.amount.native;
                const usd = market.floorAsk.price.amount.usd;
                const link = `https://opensea.io/assets/base/${COLLECTION_ADDR}/${token.tokenId}`;
                
                let img = token.image || 'https://placehold.co/400x400?text=IMG';
                
                grid.innerHTML += createCardHTML(rank, img, collName, token.name, price, usd, link);
                rank++;
            });
        }

        function renderFallback(collData, ethPrice) {
            const grid = document.getElementById('grid');
            const link = `https://opensea.io/assets/base/${COLLECTION_ADDR}?search[sortAscending]=true&search[sortBy]=UNIT_PRICE`;
            
            // Generate 3 "Floor" cards
            for(let i=1; i<=3; i++) {
                const price = collData.floor;
                const usd = price * ethPrice;
                grid.innerHTML += createCardHTML(i, collData.img, collData.name, `Floor Item #${i}`, price, usd, link);
            }
        }

        function createCardHTML(rank, img, coll, name, eth, usd, link) {
            return `
            <div class="nft-card">
                <div class="nft-rank">#${rank} Best</div>
                <div class="nft-img-container">
                    <img src="${img}" class="nft-img" onerror="this.src='https://placehold.co/400x400?text=Err'">
                </div>
                <div class="nft-info">
                    <div class="collection-name">${coll}</div>
                    <span class="nft-name">${name}</span>
                    <div class="nft-price-box">
                        <div class="price-val">${eth.toFixed(4)} Ξ</div>
                        <div class="price-usd">$${usd.toFixed(2)}</div>
                    </div>
                    <a href="${link}" target="_blank" class="buy-btn">Buy on OpenSea</a>
                </div>
            </div>`;
        }
    </script>
</body>
</html>
