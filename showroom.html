<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showroom v1.7</title>
    
    <script type="module">
        import { sdk } from 'https://esm.sh/@farcaster/miniapp-sdk';
        const run = async () => { await sdk.actions.ready(); };
        run();
    </script>

    <style>
        :root { --primary: #0052FF; --bg: #f5f5f7; --card-bg: #ffffff; --text: #1a1a1a; --green: #2ecc71; --red: #ff4757; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: var(--bg);
            background-image: url('back.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: var(--text); 
            padding: 15px; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            overflow-x: hidden; 
        }
        
        .nav-header { width: 100%; max-width: 600px; display: flex; margin-bottom: 20px; justify-content: space-between; align-items: center;}
        .back-btn { text-decoration: none; color: #666; font-weight: 600; background: white; padding: 8px 15px; border-radius: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); font-size: 0.9rem; }
        
        .container { background: var(--card-bg); padding: 30px 20px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.06); width: 100%; max-width: 500px; box-sizing: border-box; text-align: center; }

        h2 { margin: 0; font-weight: 900; color: #333; font-size: 1.6rem; margin-bottom: 5px; }
        .subtitle { color: #666; font-size: 0.9rem; margin-bottom: 30px; }

        .loading-spinner { 
            border: 4px solid #f3f3f3; border-top: 4px solid var(--primary); border-radius: 50%;
            width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 40px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* DEAL CARD */
        .deal-card {
            background: #fff;
            border: 1px solid #eee;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            max-width: 340px;
            margin: 0 auto;
            position: relative;
            display: none; 
        }

        .deal-badge {
            position: absolute; top: 15px; left: 15px;
            background: #0052FF; color: white; padding: 6px 14px;
            border-radius: 20px; font-weight: 800; font-size: 0.75rem;
            z-index: 10; box-shadow: 0 4px 10px rgba(0,82,255,0.3);
            text-transform: uppercase; letter-spacing: 1px;
        }

        .img-wrapper {
            width: 100%; aspect-ratio: 1/1; background: #f8f9fa; position: relative; overflow: hidden;
        }
        .collection-img {
            width: 100%; height: 100%; object-fit: cover; transition: transform 0.5s ease;
        }
        .deal-card:hover .collection-img { transform: scale(1.05); }

        .info-box { padding: 25px; text-align: left; }
        
        .coll-name { font-size: 0.8rem; color: #888; text-transform: uppercase; font-weight: 700; letter-spacing: 1px; margin-bottom: 5px; }
        .item-label { font-size: 1.4rem; font-weight: 900; color: #1a1a1a; margin-bottom: 20px; line-height: 1.2; }

        .price-container { 
            background: #f8f9fa; border-radius: 12px; padding: 15px; margin-bottom: 20px; 
            display: flex; justify-content: space-between; align-items: center; border: 1px solid #eee;
        }
        .price-col { display: flex; flex-direction: column; }
        .lbl { font-size: 0.7rem; font-weight: 700; color: #999; text-transform: uppercase; }
        .eth-val { font-size: 1.3rem; font-weight: 900; color: var(--primary); }
        .usd-val { font-size: 1rem; font-weight: 600; color: #555; text-align: right; }

        .action-btn {
            display: block; width: 100%; padding: 16px; border-radius: 14px;
            background: #1a1a1a; color: white; text-decoration: none;
            font-weight: 700; text-align: center; font-size: 1rem;
            transition: background 0.2s, transform 0.2s; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .action-btn:hover { background: var(--primary); transform: translateY(-2px); }

        .error-box { display: none; color: var(--red); font-weight: 600; margin-top: 20px; padding: 15px; background: #fff5f5; border-radius: 10px; }

        .version-tag { text-align: center; font-size: 0.7rem; color: #0052FF; margin-top: 30px; font-weight: 800; font-family: monospace; opacity: 0.6; }
    </style>
</head>
<body>

    <div class="nav-header">
        <a href="index.html" class="back-btn">⬅ Home</a>
    </div>

    <div class="container">
        <h2>Showroom</h2>
        <div class="subtitle">Live Floor Price Tracker</div>

        <div id="loader" class="loading-spinner"></div>
        <div id="error" class="error-box"></div>

        <div id="card" class="deal-card">
            <div class="deal-badge">Current Floor</div>
            <div class="img-wrapper">
                <img id="nftImg" class="collection-img" src="" alt="Collection Image">
            </div>
            <div class="info-box">
                <div id="collName" class="coll-name">Loading...</div>
                <div class="item-label">Best Market Price</div>
                
                <div class="price-container">
                    <div class="price-col">
                        <span class="lbl">Price (ETH)</span>
                        <span id="priceEth" class="eth-val">---</span>
                    </div>
                    <div class="price-col">
                        <span class="lbl">Value (USD)</span>
                        <span id="priceUsd" class="usd-val">---</span>
                    </div>
                </div>

                <a id="buyLink" href="#" target="_blank" class="action-btn">View on OpenSea ↗</a>
            </div>
        </div>
        
        <div class="version-tag">v1.7 (Smart Img)</div>
    </div>

    <script>
        const COLLECTION_ADDR = "0x160650efd60032aa49bbec70920a870aacffdc39".toLowerCase(); 
        const ALCHEMY_KEY = '46kIRKE_HvuVkuRbPNRbh'; 

        window.addEventListener('DOMContentLoaded', loadData);

        async function loadData() {
            const loader = document.getElementById('loader');
            const card = document.getElementById('card');
            const errorBox = document.getElementById('error');

            try {
                // 1. ETH Price (Coinbase)
                const priceRes = await fetch("https://api.coinbase.com/v2/prices/ETH-USD/spot");
                const priceJson = await priceRes.json();
                const ethPrice = parseFloat(priceJson.data.amount);

                // 2. Collection Metadata (Alchemy)
                const metaUrl = `https://base-mainnet.g.alchemy.com/nft/v3/${ALCHEMY_KEY}/getContractMetadata?contractAddress=${COLLECTION_ADDR}`;
                const metaRes = await fetch(metaUrl);
                const metaData = await metaRes.json();

                // 3. Floor Price (Alchemy)
                const floorUrl = `https://base-mainnet.g.alchemy.com/nft/v3/${ALCHEMY_KEY}/getFloorPrice?contractAddress=${COLLECTION_ADDR}`;
                const floorRes = await fetch(floorUrl);
                const floorData = await floorRes.json();

                // --- SMART IMAGE LOGIC ---
                let imageUrl = metaData.openSea?.imageUrl; // Try Collection Image first

                // If Collection Image is missing, fetch Token #1 Image as fallback
                if (!imageUrl) {
                    try {
                        // Fetch Token #1
                        const nftUrl = `https://base-mainnet.g.alchemy.com/nft/v3/${ALCHEMY_KEY}/getNftMetadata?contractAddress=${COLLECTION_ADDR}&tokenId=1`;
                        const nftRes = await fetch(nftUrl);
                        const nftData = await nftRes.json();
                        
                        // Try various image sources in order
                        if(nftData.image) {
                            imageUrl = nftData.image.cachedUrl || nftData.image.originalUrl || nftData.image.pngUrl;
                        }
                    } catch(err) {
                        console.warn("Fallback image fetch failed");
                    }
                }
                // Final Fallback if everything fails
                if (!imageUrl) imageUrl = "https://placehold.co/600x600?text=No+Image";

                // --- DATA PROCESSING ---
                const collectionName = metaData.name || "Unknown Collection";
                const floorEth = floorData.openSea?.floorPrice || 0;
                const floorUsd = floorEth * ethPrice;

                // OpenSea Sorted Link
                const osLink = `https://opensea.io/assets/base/${COLLECTION_ADDR}?search[sortAscending]=true&search[sortBy]=UNIT_PRICE`;

                // --- RENDER ---
                document.getElementById('nftImg').src = imageUrl;
                document.getElementById('nftImg').onerror = function() { this.src = 'https://placehold.co/600x600?text=Err'; };
                
                document.getElementById('collName').innerText = collectionName;
                document.getElementById('priceEth').innerText = `${floorEth.toFixed(4)} Ξ`;
                document.getElementById('priceUsd').innerText = `$${floorUsd.toFixed(2)}`;
                document.getElementById('buyLink').href = osLink;

                loader.style.display = 'none';
                card.style.display = 'block';

            } catch(e) {
                console.error(e);
                loader.style.display = 'none';
                errorBox.innerText = "Impossibile caricare i dati. Riprova.";
                errorBox.style.display = 'block';
            }
        }
    </script>
</body>
</html>
