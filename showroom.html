<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showroom v1.3</title>
    
    <script type="module">
        import { sdk } from 'https://esm.sh/@farcaster/miniapp-sdk';
        const run = async () => { await sdk.actions.ready(); };
        run();
    </script>

    <style>
        :root { --primary: #0052FF; --bg: #f5f5f7; --card-bg: #ffffff; --text: #1a1a1a; --green: #2ecc71; --red: #ff4757; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: var(--bg);
            background-image: url('back.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: var(--text); 
            padding: 15px; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            overflow-x: hidden; 
        }
        
        .nav-header { width: 100%; max-width: 600px; display: flex; margin-bottom: 20px; justify-content: space-between; align-items: center;}
        .back-btn { text-decoration: none; color: #666; font-weight: 600; background: white; padding: 8px 15px; border-radius: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); font-size: 0.9rem; }
        
        .container { background: var(--card-bg); padding: 20px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.06); width: 100%; max-width: 600px; box-sizing: border-box; }

        h2 { text-align: center; margin-top: 0; font-weight: 900; color: #333; margin-bottom: 5px; }
        .subtitle { text-align: center; color: #666; font-size: 0.9rem; margin-bottom: 20px; }

        .loading-spinner { 
            border: 4px solid #f3f3f3; border-top: 4px solid var(--primary); border-radius: 50%;
            width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 30px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .loading-text { text-align: center; color: #999; font-size: 0.8rem; margin-bottom: 20px; }

        .nft-grid { display: grid; grid-template-columns: 1fr; gap: 20px; }
        @media (min-width: 500px) { .nft-grid { grid-template-columns: 1fr 1fr 1fr; } }
        
        .nft-card { 
            background: #fff; border: 1px solid #eee; border-radius: 16px; overflow: hidden; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); transition: transform 0.2s;
            display: flex; flex-direction: column; position: relative;
        }
        .nft-card:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(0,0,0,0.1); }

        .nft-rank {
            position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.8); color: white;
            padding: 3px 8px; border-radius: 6px; font-size: 0.7rem; font-weight: 700; z-index: 2;
            backdrop-filter: blur(4px);
        }

        .nft-img-container { width: 100%; aspect-ratio: 1/1; background: #f8f9fa; overflow: hidden; position: relative; }
        .nft-img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.5s ease; }
        .nft-card:hover .nft-img { transform: scale(1.05); }
        
        .nft-info { padding: 15px; display: flex; flex-direction: column; gap: 4px; flex-grow: 1; }
        
        .collection-name { font-size: 0.65rem; color: #888; text-transform: uppercase; font-weight: 700; letter-spacing: 0.5px; }
        .nft-name { font-weight: 800; font-size: 0.95rem; color: #333; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        .nft-price-box { 
            margin-top: auto; padding-top: 10px; border-top: 1px dashed #eee;
            display: flex; justify-content: space-between; align-items: center;
        }
        
        .price-val { font-size: 1.1rem; font-weight: 900; color: var(--primary); }
        .price-usd { font-size: 0.8rem; color: #999; font-weight: 500; }
        
        .buy-btn { 
            margin-top: 12px; text-decoration: none; background-color: #1a1a1a; color: white; 
            text-align: center; padding: 10px; border-radius: 10px; font-weight: 700; font-size: 0.85rem;
            transition: background 0.2s; display: block;
        }
        .buy-btn:hover { background-color: var(--primary); }

        .error-container { display: none; text-align: center; padding: 20px; background: #fff5f5; border-radius: 12px; border: 1px dashed var(--red); }
        .error-msg { color: var(--red); font-weight: 700; font-size: 0.9rem; margin-bottom: 10px; display: block; }
        .fallback-btn { background-color: var(--red); color: white; padding: 10px 20px; border-radius: 8px; text-decoration: none; font-weight: 700; font-size: 0.85rem; display: inline-block; box-shadow: 0 4px 10px rgba(255,71,87,0.3); }

        .version-tag { text-align: center; font-size: 0.7rem; color: #0052FF; margin-top: 25px; font-weight: 800; font-family: monospace; opacity: 0.8; }
    </style>
</head>
<body>

    <div class="nav-header">
        <a href="index.html" class="back-btn">⬅ Home</a>
    </div>

    <div class="container">
        <h2>Showroom</h2>
        <div class="subtitle">Lowest Listed Items (Base)</div>

        <div id="loader">
            <div class="loading-spinner"></div>
            <div class="loading-text">Connecting via Secure Proxy...</div>
        </div>
        
        <div id="errorBox" class="error-container">
            <span id="errorText" class="error-msg"></span>
            <a id="fallbackLink" href="#" target="_blank" class="fallback-btn">⚠️ Open OpenSea Floor</a>
        </div>

        <div id="grid" class="nft-grid"></div>
        
        <div class="version-tag">Showroom v1.3</div>
    </div>

    <script>
        const COLLECTION_ADDR = "0x160650efd60032aa49bbec70920a870aacffdc39".toLowerCase(); 
        
        // Fallback Link Logic (Direct Contract Address Filter)
        const OS_FALLBACK = `https://opensea.io/assets/base/${COLLECTION_ADDR}?search[sortAscending]=true&search[sortBy]=UNIT_PRICE`;
        document.getElementById('fallbackLink').href = OS_FALLBACK;

        const PROXY_BASE = "https://api.allorigins.win/raw?url=";
        const TARGET_API = `https://api-base.reservoir.tools/tokens/v6?collection=${COLLECTION_ADDR}&sortBy=floorAskPrice&limit=20&includeAttributes=false`;

        window.addEventListener('DOMContentLoaded', fetchShowroom);

        async function fetchShowroom() {
            const grid = document.getElementById('grid');
            const loader = document.getElementById('loader');
            const errorBox = document.getElementById('errorBox');
            const errorText = document.getElementById('errorText');

            try {
                // Strict Encoding ensures & and ? are passed as data, not as proxy params
                const safeUrl = PROXY_BASE + encodeURIComponent(TARGET_API);
                
                const res = await fetch(safeUrl);
                if (!res.ok) throw new Error(`Proxy Error: ${res.status}`);
                
                const data = await res.json();

                if(!data.tokens || data.tokens.length === 0) throw new Error("No data returned from API");

                // FILTER
                const listedItems = data.tokens.filter(item => {
                    return item.market && 
                           item.market.floorAsk && 
                           item.market.floorAsk.price && 
                           item.market.floorAsk.price.amount.native > 0;
                });

                if(listedItems.length === 0) throw new Error("No listed items found.");

                // TOP 3
                const top3 = listedItems.slice(0, 3);

                loader.style.display = 'none';

                // RENDER
                let rank = 1;
                top3.forEach(item => {
                    const token = item.token;
                    const market = item.market;
                    
                    const priceEth = market.floorAsk.price.amount.native || 0;
                    const priceUsd = market.floorAsk.price.amount.usd || 0;
                    
                    let imgUrl = token.image || 'https://placehold.co/400x400?text=No+Img';
                    if (token.imageSmall) imgUrl = token.imageSmall; 

                    const collName = token.collection?.name || "Collection";
                    const name = token.name || `#${token.tokenId}`;
                    const openseaLink = `https://opensea.io/assets/base/${COLLECTION_ADDR}/${token.tokenId}`;

                    const card = document.createElement('div');
                    card.className = 'nft-card';
                    card.innerHTML = `
                        <div class="nft-rank">#${rank} Deal</div>
                        <div class="nft-img-container">
                            <img src="${imgUrl}" class="nft-img" alt="NFT" onerror="this.src='https://placehold.co/400x400?text=Err'">
                        </div>
                        <div class="nft-info">
                            <div class="collection-name">${collName}</div>
                            <span class="nft-name">${name}</span>
                            
                            <div class="nft-price-box">
                                <div class="price-val">${priceEth.toFixed(4)} ETH</div>
                                <div class="price-usd">$${priceUsd.toFixed(2)}</div>
                            </div>

                            <a href="${openseaLink}" target="_blank" class="buy-btn">Buy on OpenSea ↗</a>
                        </div>
                    `;
                    grid.appendChild(card);
                    rank++;
                });

            } catch(e) {
                console.error(e);
                loader.style.display = 'none';
                errorText.innerText = `Ops: ${e.message}. Try reloading.`;
                errorBox.style.display = 'block';
            }
        }
    </script>
</body>
</html>
